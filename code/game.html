<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess who Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <!-- <p id="countdown">05:00</p> -->

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select title="questions" id="questions">
        <option selected disabled>Please choose a question!</option>
        <optgroup label="hair">
          <option value="brown">Brown hair</option>
          <option value="blonde">Blonde hair</option>
          <option value="black">Black hair</option>
          <option value="red">Red hair</option>
          <option value="hidden">Hidden</option>
          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="eyes">
          <option value="green">Green</option>
          <option value="brown">Brown</option>
          <option value="hidden">Hidden</option>
          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">Glasses</option>
          <option value="earrings">Earrings</option>
          <option value="tie">Tie</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>
        <optgroup label="other">
          <option value="hat">hat</option>
        </optgroup>
      </select>
      <!-- <p>Guesses left:<span id="counter">7</span></p> -->
      <button id="filter" class="filled-button">FIND OUT</button>
      <button type="button" id="restart" class="outlined-button">
        RESTART
      </button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />

        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">
          PLAY AGAIN
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
