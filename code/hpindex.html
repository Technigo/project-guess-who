<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess Who ðŸ‘€</title>
  <link rel="stylesheet" href="hpstyle.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <aside class="question-section">

    <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />

    <h1>Is the character</h1>

    <select title="questions" id="questions">
      <optgroup label="house">
        <option value="gryffindor">In Gryffindor</option>
        <option value="slytherin">In Slytherin</option>
        <option value="hufflepuff">In Hufflepuff</option>
        <option value="ravenclaw">In Ravenclaw</option>
      </optgroup>
      <optgroup label="hair">
        <option value="black">Black haired</option>
        <option value="brown">Brown haired</option>
        <option value="red">Red haired</option>
        <option value="white">White haired</option>
        <option value="grey">Grey haired</option>
        <option value="bald">Is bald</option>
      </optgroup>
      <optgroup label="species">
        <option value="human">A human</option>
        <option value="cat">A cat</option>
        <option value="werewolf">A werewolf</option>
        <option value="half-giant">A half-giant</option>
      </optgroup>
      <optgroup label="type">
        <option value="witch">A witch</option>
        <option value="wizard">A wizard</option>
      </optgroup>
      <optgroup label="teacher">
        <option value="teacher">A teacher</option>
      </optgroup>
    </select>
    <div class="button-div">
      <!-- Added an onclick here for the counter -->
      <button id="filter" class="filled-button">Find out</button>
      <button type="button" id="restart" class="outlined-button">Restart</button>
    </div>
    <!-- Added section for counter -->
    <section class="counter">
    </section>
  </aside>

  <section class="board-wrapper">
    <main class="game-board" id="board"></main>
  </section>

  <section id="winOrLose" class="win-or-lose-wrapper">
    <div class="win-or-lose">
      <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />
      <h1 id="winOrLoseText"></h1>
      <button type="button" id="playAgain" class="filled-button">Play again</button>
    </div>
  </section>
  <script src="hpscript.js"></script>
</body>

</html>
