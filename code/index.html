<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="startWrapperOverlay" class="start-wrapper-overlay">
      <div class="start-overlay" id="wrapperOverlay">
        <h1 class="guess-who">Guess Who?</h1>
        <h1 class="intro-text"> Type your name and press play!
        </h1>
        <form class ="user-name">
           <input class ="nameInput" id="user" type="text" placeHolder="My name: " > 
          <button type="button" id="play" class="filled-button">Play now</button> 
        </div> </form>
    </section> 
    
    <!--Game starts here-->
    <aside class="question-section">
      <button type="button" id="restart" class="outlined-button">Restart</button>
      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have...</h1>

      <select title="questions" id="questions">  
        <optgroup label="hair"> 
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="grey">grey hair</option>
          <option value="orange">orange hair</option>
          <option value="black">black hair</option>
          <option value="hidden">hidden hair </option>
         
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes </option>
          <option value="brown">brown eyes</option>
          <option value="green">green eyes</option>
         
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
          <option value="earrings">earrings</option>
        </optgroup>
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>


    <!--Counting questions alerts-->
    <section class = "questionsDisplay">
      <p class = "counting-text">
        Number of guesses made: <span id ="guessCounter"></span>
      </section>
    </aside> 
    <!--the board-->
   <section class="board-wrapper">
    <main class="game-board" id="board"></main>
  </section>
  
 <!--Game ends here-->
    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png" alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button" onClick="window.location.reload()">PLAY AGAIN</button>  
      </div>
    </section> 
    <script src="script.js"></script>
  </body>
</html>
