<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0" />
    
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press Start 2P:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   

    <aside class="question-section">
      <button type="button" id="restart" 
      class="outlined-button">RESTART</button>

     <!-- <img
        class=""
        src=".png"
        alt="Not an Error"
      --->


      <h1>Does the character have?</h1>

      <select id="questions">
        <optgroup label="hair">
          <option value="bald">bald?</option>
          <option value="black">Black hair?</option>
          <option value="white">White hair?</option>
          <option value="yellow">Yellow hair?</option>
          <option value="mixed">Mixed color hair?</option>

        </optgroup>
        <optgroup label="Clothes">
          <option value="red">Red clothes?</option>
          <option value="blue">Blue clothes?</option>
          <option value="black">Black clothes?</option>
          
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses?</option>
          <option value="pipe">a pipe?</option>
          <option value="bow">a bow?</option>
          <option value="stars">stars?</option>
          <option value="mask">a mask?</option>
          <option value="leaf">a leaf?</option>
          <option value="earrings">earrings?</option>
          <option value="hat">a hat?</option>

        </optgroup>
        <optgroup label="other">
          <option value="teeth showing">teeth showing?</option>
          <option value="hot">hot?</option>
          <option value="group">a group?</option>

          
          
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <!--<img
          class=""
          src=""
          alt="Not an Error" -->
        /> 
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain"
         class="filled-button">PLAY AGAIN</button>

      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
