<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess who</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">

      <button type="button"
       id="restart"
       class="outlined-button">
       RESTART
      </button>

      <div class="icon">
        <p>GUESS <br> WHO</p>
        <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
        <lord-icon
         src="https://cdn.lordicon.com/enzmygww.json"
         trigger="hover"
         colors="primary:#C21C12"
         state="hover-1"
         style="width:80px;height:80px">
        </lord-icon>
      </div>

      <h1>Does the person have</h1>

      <select title="questions" id="questions">
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="black">black hair</option>
          <option value="hidden">hidden hair</option>
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="green">green eyes</option>
          <option value="blue">blue eyes</option>
          <option value="brown">brown eyes</option>
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
        </optgroup>
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
        </optgroup>
      </select>

      <button type="button"
       id="filter"
       class="filled-button">
       FIND OUT
      </button>

      <h2 id="guessCounter">GUESS COUNTER: 0</h2>

    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <div class="icon">
          <p>GUESS <br> WHO</p>
          <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
          <lord-icon
           src="https://cdn.lordicon.com/enzmygww.json"
           trigger="hover"
           colors="primary:#C21C12"
           state="hover-1"
           style="width:80px;height:80px">
          </lord-icon>
        </div>
        <h1 id="winOrLoseText"></h1>
        <button type="button"
        id="playAgain"
        class="filled-button">
        PLAY AGAIN
        </button>
      </div>
    </section>

    <script src="script.js"></script>

  </body>
</html>
