<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>
      <!-- Hair colors as options  -->
      <select id="questions">
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="grey">grey hair</option>
          <option value="black">black hair</option>
          <option value="orange">orange hair</option>
          <option value="purple">purple hair</option>
          <option value="white">white hair</option>
          <option value="hidden">hidden</option>
        </optgroup>
        <!-- Eye colors as options  -->
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="brown">brown eyes</option>
          <option value="green">green eyes</option>
        </optgroup>
        <!-- Beard color as options  -->
        <optgroup label="beard">
          <option value="brown">brown beard</option>
          <option value="grey">grey beard</option>
          <option value="orange">orange beard</option>
          <option value="black">black beard</option>
          <option value="no">no beard</option>
        </optgroup>
        <!-- Accessory's as options  -->
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="sunglasses">sunglasses</option>
          <option value="hat">hat</option>
          <option value="jewellery">jewellery</option>
        </optgroup>
        <!-- Other as option  -->
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
          <option value="selfie addict">a selfie addiction</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <audio id="tada" src="./assets/Tada-sound.mp3" preload="auto"></audio>
    <audio
      id="trumpet"
      src="./assets/funny-blowing-trumpet-sound-effect.mp3"
      preload="auto"
    ></audio>
    <audio
      id="wrongGuess"
      src="./assets/Cartoon-eye-blink-sound-effect-free-download.mp3"
      preload="auto"
    ></audio>
    <audio
      id="theEnd"
      src="./assets/Ending-sound-effect.mp3"
      preload="auto"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
