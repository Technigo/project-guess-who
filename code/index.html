<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select id="questions">
          <!-- Options of hair colors  -->
        <optgroup label="hair color">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="purple">purple hair</option>
          <option value="black">black hair</option>
          <option value="orange">orange hair</option>
          <option value="grey">grey hair</option>
          <option value="white">white hair</option>
          <option value="hidden">no hair </option>
        </optgroup>
          <!-- Options of eye colors  -->
        <optgroup label="eye color">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="grey">grey eyes</option>
          <option value="green">green eyes</option>
          <option value="hazel">hazel eyes</option>
        </optgroup>
          <!-- Options accessories  -->
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="headgear">headgear</option>
          <option value="necklace">necklace</option>
          <option value="earrings">earrings</option>
          <option value="patterns">patterned shirt</option>
        </optgroup>
        <!-- Options of other traits  -->
        <optgroup label="other">
          <option value="smokinghabit">a smoking habit</option>
          <option value="phone">mobile phone</option>
          <option value="beard">facial hair</option>
          <option value="button">buttons</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>

      <div class="counter">
        <span>Questions asked:</span>
        <span id="totalGuesses" class="totalGuesses"></span>
      </div>

      <div class="counter">
        <span>Time (in seconds):</span>
        <span id="time">0</span>
      </div>

    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
