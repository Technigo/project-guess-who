<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section" id="questionSection">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-monster-bubble.png"
        alt="Guess Who"
      />

      <h1>Is the monster</h1>

      <select id="questions">
        <optgroup label="mostly">
          <option value="blue">blue coloured</option>
          <option value="purple">purple coloured</option>
          <option value="orange">orange coloured</option>
          <option value="green">green coloured</option>
          <option value="pink">pink coloured</option>
          <option value="red">red coloured</option>
          <option value="yellow">yellow coloured</option>
        </optgroup>

        <optgroup label="looking">
          <option value="excited-or-happy">excited or happy</option>
          <option value="angry">angry</option>
          <option value="disgruntled">disgruntled</option>
          <option value="confused">confused</option>
        </optgroup>

        <optgroup label="a">
          <option value="one-eyed">one-eyed creature</option>
          <option value="two-eyed">two-eyed creature</option>
          <option value="three-eyed">three-eyed creature</option>
          <option value="four-eyed">four-eyed creature</option>
        </optgroup>

        <!--This list is an array-->
        <optgroup label="having">
          <option value="horns">horns</option>
          <option value="fangs">fangs</option>
          <option value="wings">wings</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>

      <div class="question-counter" id="questionCounter"></div>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-monster-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
        </div>
        <div>
        <video autoplay loop muted playsinline >
          <source src="assets/monster-win-dance.mp4" type="video/mp4" >
          Oh noo, you can't see my video. So sad 'cause my moves are awesome'. Regards, the dancing monster
        </video>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
