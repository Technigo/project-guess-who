<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess Paw</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Monoton&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <aside class="question-section">
    <button id="restart" class="outlined-button">RESTART</button>

    <img class="guess-paw-icon" src="./assets/cat-logo-small.svg" alt="Guess Who" />

    <h1>How is the secret cat?</h1>

    <select id="questions">
      <option value="" selected disabled>Select a feature</option>
      <optgroup label="fur">
        <option value="brown">brown fur</option>
        <option value="yellow">yellow fur</option>
        <option value="black">black fur</option>
        <option value="beige">beige fur</option>
        <option value="orange">orange fur</option>
        <option value="blue">blue fur</option>
        <option value="white">white fur</option>
        <option value="grey">grey fur</option>
      </optgroup>
      <optgroup label="skin">
        <option value="white">white skin</option>
        <option value="pink">pink skin</option>
        <option value="grey">grey skin</option>
        <option value="beige">beige skin</option>
        <option value="black">black skin</option>
        <option value="orange">orange skin</option>
        <option value="brown">brown skin</option>
      </optgroup>
      <optgroup label="claws">
        <option value="with">with claws</option>
        <option value="without">without claws</option>
      </optgroup>
      <optgroup label="special">
        <option value="stripes">with stripes</option>
        <option value="spots">with spots</option>
        <option value="fuzzy">with fuzzy fur</option>
        <option value="hairy">with hairy fur</option>
        <option value="bicoloured">bicoloured</option>
        <option value="multicoloured">multicoloured</option>
      </optgroup>
    </select>

    <button id="filter" class="filled-button">FIND OUT</button>

    <h2 class="attempts-text">Attempts: <span id="countAttemptsDisplay"></span>/4</h2>
  </aside>

  <section class="board-wrapper">
    <main class="game-board" id="board"></main>
  </section>

  <section id="winOrLose" class="win-or-lose-wrapper">
    <div class="win-or-lose">
      <img class="guess-paw-icon" src="./assets/cat-logo-small.svg" alt="Guess Paw" />
      <h1 id="winOrLoseText"></h1>
      <h2><span id="playerNameInput"></span>, you won <span id="countWinsDisplay"></span>/<span id="countRoundsDisplay"></span> rounds.</h2>
      <span id="resultAudio"></span>
      <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      <a href="https://www.freepik.com/">Cat paws created by rawpixel.com, pch.vector and macrovector</a>
    </div>
  </section>
  
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>

</html>
