<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who!</title>
    <!-- style sheet  -->
    <link rel="stylesheet" href="style.css" />
    <!-- font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- play sound icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
   <!-- Initial Screen  --> 
    <section id="hello-page" class="hello-page-wrapper">
      <div class="hello-page">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <label for="player-name"> Name: 
          <input 
            class="player-name" 
            id="player-name"
            type="text" 
           >
        </label>

        <button id="play-game" class="filled-button">PLAY</button>
      </div>
    </section>
  <!-- Question section for the game  -->
    <aside class="question-section">
      <!-- play sound icons and timer  -->
      <section class="top-of-side">
        <div class= "volume">
          <span class="volume-up" id="volume-up">
            <i class="fa fa-volume-up fa-lg"></i>
          </span>
          <span class="volume-off" id="volume-off">
            <i class="fa fa-volume-off fa-lg"></i>
          </span>
        </div>
        <div class= "timer">
          <label  id="minutes">00</label>:<label id="seconds">00</label>
        </div>
      </section>
      <!-- question asked by player  -->
      <section class="middle-of-side">
        <button id="restart" class="outlined-button">RESTART</button>
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />

        <h1>Does the person have</h1>

        <select id="questions">
          <optgroup label="hair">
            <option value="brown">brown hair</option>
            <option value="yellow">yellow hair</option>
            <option value="orange">orange hair</option>
            <option value="purple">purple hair</option>
            <option value="black">black hair</option>
            <option value="grey">grey hair</option>
            <option value="white">white hair</option>
            <option value="hidden">hidden hair</option>
          </optgroup>
          <optgroup label="eyes">
            <option value="hidden">hidden eyes</option>
            <option value="brown">brown eyes</option>
            <option value="black">black eyes</option>
            <option value="blue">blue eyes</option>
            <option value="green">green eyes</option>
          </optgroup>
          <optgroup label="accessories">
            <option value="glasses">glasses</option>
            <option value="hat">hat</option>
            <option value="earrings">earrings</option>
            <option value="necklace">necklace</option>
          </optgroup>
          <optgroup label="other">
            <option value="smoker">a smoking habit</option>
          </optgroup>
        </select>

        <button id="filter" class="filled-button">FIND OUT</button>
        <p class ="question-counter" id="question-counter">  </p>
      </section>
    </aside>

<!-- Display of pictures of game characters  -->
    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

<!-- the win or lose message area  -->
    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>

<!-- for sound effects  -->
    <audio id="flip" preload="auto">
      <source src="./audio/flipcard.wav" type="audio/wav"/>
    </audio>
    <audio id="back" preload="auto" loop>
      <source src="./audio/background.mp3" type="audio/mp3"/>
    </audio>

<!-- linking the script file  -->
    <script src="script.js"></script>
  </body>
</html>
