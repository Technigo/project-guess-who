<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <section class="display-username">
        <p>Player Name:</p>
        <h2 id="users-name-displayed"></h2>
        <button type="button" id="reset-username">✒️</button>
      </section>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select title="questions" id="questions">
        <optgroup label="hair">
          <option disabled selected>Pick a question</option>
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="grey">gray hair</option>
          <option value="black">black hair</option>
          <option value="white">white hair</option>
          <option value="purple">purple hair</option>
          <option value="orange">orange hair</option>
          <option value="hidden">hidden hair</option>
        </optgroup>
        <optgroup label="eyes">
          <option value="brown">brown eyes</option>
          <option value="green">green eyes</option>
          <option value="blue">blue eyes</option>
          <option value="hidden">hidden eyes</option>
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
        </optgroup>
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
      <div class="stats">
        <h2 id="counter">Tries: <span id="count">0</span></h2>
        <h2>Timer: <span id="timer">0.0.0</span></h2>
      </div>
      <button type="button" id="restart" class="outlined-button">
        RESTART
      </button>
    </aside>

    <section class="board-wrapper">
      <div id="overlay">
        <div class="box">
          <label for="name">Please enter your name:</label>
          <input type="text" name="name" id="name" placeholder="Jon Doe" />
          <button id="name-button">Continue to game</button>
        </div>
      </div>
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">
          PLAY AGAIN
        </button>
        <div class="stats">
          <h2 id="counter">Tries: <span id="count">0</span></h2>
          <h2>Seconds: <span id="total-time"></span></h2>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
