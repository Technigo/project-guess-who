<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guess Who</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="game">
			<aside class="question-section">
				<button id="restart" class="outlined-button">RESTART</button>
				<img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />
				<h1 class="guess-who-title">Does the person have</h1>
				<select id="questions"></select>
				<button id="filter" class="filled-button">FIND OUT</button>
				<h1 class="guess-counter-text" id="guessCounterText">Guess counter: 0</h1>
			</aside>

			<section class="board-wrapper">
				<main class="game-board" id="board"></main>
			</section>

			<section id="winOrLose" class="win-or-lose-wrapper">
				<div class="win-or-lose">
					<img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />
					<h1 id="winOrLoseText"></h1>
					<button id="playAgain" class="filled-button">PLAY AGAIN</button>
				</div>
			</section>
		</section>
		<footer class="cheat-footer" id="cheatFooter">
			<label class="cheat-label" for="cheatCode">Enter the secret code</label>
			<input class="cheat-input" type="text" name="cheatCode" id="cheatCode" placeholder="hint: anything" />
		</footer>
		<script src="script.js"></script>
	</body>
</html>
