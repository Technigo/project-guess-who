<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/37c653cfef.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- Header -->

    <header class="header">

    <!-- Top left side of header with How to play information and image -->

      <div class="card-header" id="how-to-play-question">
        <p>How to play?</p>
      </div>
      <div class="how-to-play-card" id="how-to-play-answer">The main goal is to find the right person. Ask the right questions to get to eventually guess which one is the secret person!</div>
      <img src="images/jenni.svg" class="header-img"/>
      
    <!-- Center section of header with title, input name and button -->

      <h1 class="h1">Guess Who?</h1>
      <div class="input-button">
        <input class="input" id="input" type="text" name="name" placeholder="enter your name">
        <button class="lets-play-button" type="submit" id="lets-play-button">
          <h2 class="h2">let's play</h2>
        </button>
      </div>
    </header>
    

    <!-- Game board section with all the cards -->
    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>


    <!-- Question section underneath game board -->

    <section class="question-container">
      <div class="question-section">
        
    
    <!-- Player name with icon -->
      <div class="question-container-left-side">
        <div class="player-name-box">
        <i class="fas fa-user"></i>
        <div class="player-name" id="player-name"></div>
        </div>
        
    <!--Question select-->

        <select id="questions">
          <option disabled selected>Does the person have..?</option>
          <optgroup label="hair color">
            <option value="brown">brown hair</option>
            <option value="yellow">yellow hair</option>
            <option value="hidden">hidden hair</option>
            <option value="grey">grey hair</option>
            <option value="black">black hair</option>
            <option value="orange">orange hair</option>
            <option value="purple">purple hair</option>
            <option value="white">white hair</option>
          </optgroup>
          <optgroup label="eye color">
            <option value="hidden">hidden eyes</option>
            <option value="green">green eyes</option>
            <option value="brown">brown eyes</option>
            <option value="blue">blue eyes</option>
          </optgroup>
          <optgroup label="accessories">
            <option value="glasses">glasses</option>
            <option value="hat">hat</option>
          </optgroup>
          <optgroup label="other">
            <option value="smoker">a smoking habit</option>
          </optgroup>
          <optgroup label="age">
            <option value="under 30">under 30</option>
            <option value="30-45">30-45</option>
            <option value="over 45">over 45</option>
          </optgroup>
        </select>
      
  
        <button id="filter" class="filled-button">FIND OUT</button>
        <div class="questionNumber" id="questionNum"></div>
      </div>

      <div class="question-container-right-side">
        <button id="restart" class="outlined-button">RESTART</button>
      </div>
    </div>
    </section>

  <!-- Win or Lose section -->

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    
  
  <!-- Footer -->
  
    <footer class="footer">created by jessika hage</footer>

    <script src="script.js"></script>
  </body>
</html>
