<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  </head>
  <body>
    <div id="startPage" class="start-page">
      <button id="startBtn" class="start-btn">
        <h2>Game time!</h2> 
        <h3>Play guess who with Super Mario</h3>
      </button>
    </div>

    <aside class="question-section">
      <button type="button" id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have...</h1>

      <select id="questions">
        <optgroup label="hair">
          <option value="brown hair">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="orange">orange hair</option>
        </optgroup>
       
        <optgroup label="eyes">
          <option value="blue">blue eyes</option>
          <option value="white">white eyes</option>
          <option value="black">black eyes</option>
          <option value="red">red eyes</option>
          <option value="hidden">hidden eyes</option>
        </optgroup>
       
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="earrings">earrings</option>
          <option value="tie">tie</option>
          <option value="gloves">gloves</option>
          <option value="bracelet">bracelet</option>
          <option value="bib">bib</option>
          <option value="facemask">facemask</option>
          <option value="mustache">mustache</option>
        </optgroup>
        
        <optgroup label="headgear">
          <option value="crown">crown</option>
          <option value="hat">hat</option>
          <option value="mushroom">mushroom</option>
          <option value="bow">bow</option>
        </optgroup>
        
        <optgroup label="clothes">
          <option value="green">green</option>
          <option value="red">red</option>
          <option value="pink">pink</option>
          <option value="yellow">yellow</option>
          <option value="purple">purple</option>
          <option value="blue">blue</option>
          <option value="white">white</option>
          <!-- <option value="none">none</option> -->
        </optgroup>
        
        <optgroup label="shoes">
          <option value="barefoot">barefoot</option>
          <option value="brown">brown</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="white">white</option>
          <!-- <option value="none">no shoes</option> -->
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
     
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
