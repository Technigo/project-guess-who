<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button type="button" id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/GuesstheAnimal.png"
        alt="Guess Who"
      />

      <h1>Is the animal...</h1>

      <select title="questions" id="questions">
        <optgroup label="color">
          <option value="brown">Brown</option>
          <option value="yellow">Yellow</option>
          <option value="grey">Grey</option>
          <option value="black">Black</option>
          <option value="orange">Orange</option>
          <option value="pink">Pink</option>
          <option value="white">White</option>
          <!-- end of color options  -->
        </optgroup>
        <optgroup label="eat">
          <option value="herbivore">a herbibore</option>
          <option value="carnivore">a carnivore</option>
          <option value="omnivore">a omnivore</option>
          <!-- end of eating habits options  -->
        </optgroup>
        <optgroup label="habitat">
          <option value="savanah">living in the savanah</option>
          <option value="jungle">living in the jungle</option>
          <option value="farm">living in the farm</option>
          <option value="forest">living in the forest</option>
          <!-- end of habitat options  -->
        </optgroup>
        <optgroup label="moves">
          <option value="swim">able to swim</option>
          <option value="climb">able to climb</option>
          <option value="fly">able to fly</option>
        </optgroup>
      </select>
      <!-- end of questions  -->

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/GuesstheAnimal.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
