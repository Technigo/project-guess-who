<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <!-- start overlay  -->
    <section id="startWrapperOverlay" class="start-wrapper-overlay">
      <div class="start-overlay" id="wrapperOverlay">
        <h1 class="guess-who">GUESS WHO?</h1>
        <h1 class="big-intro-text">Play the short but oh so sweet game?</h1>
        <p class= small-intro-text>5 questions - 1 guess</p>
        <button id="startButton" class="filled-button">START</button>
      </div>
    </section>

    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>
      <h1 class="question-header">Does the person have</h1>

      <select id="questions">
        <option selected disabled>Choose the attribute</option>
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="hidden">hidden hair</option>
          <option value="grey">grey hair</option>
          <option value="black">black hair</option>
          <option value="orange">orange hair</option>
          <option value="purple">purple hair</option>
          <option value="white">white hair</option>
          
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="green">green eyes</option>
          <option value="brown">brown eyes</option>

        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>

        </optgroup>
        <optgroup label="other">
          <option value="a smoking habit">a smoking habit</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>

      <div class="questionsDisplay">
        <p class="question-text">Questions asked: <span id="guessCounter"></span>/5</p>
      </div>

    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <!-- pop up overlay  -->
    <section id="popUpQuestion" class="pop-up-question-wrapper">
      <div class="pop-up-question">
        <h1 id="popUpQuestionText"></h1>
        <button id="popUpButton" class="pop-up-button">ALRIGHT</button>
      </div>
    </section>

    <!-- confirm overlay  -->
    <section id="confirmWrapper" class="confirm-wrapper">
      <div class="confirm">
        <h1 id="confirmText"></h1>
        <div class= "button-wrapper">
          <button id="confirmButton" class="pop-up-button">I'M READY</button>
          <button id="noConfirmButton" class="filled-button" class="pop-up-button">OH NO</button>
        </div>
      </div>
    </section>

    <!-- game over overlay  -->
    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button" class="pop-up-button">ALRIGHT</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
