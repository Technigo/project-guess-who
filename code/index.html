<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 5</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
  
      <button id="restart" class="buttonRestart">RESTART</button>
      
      <img
        class="guess-who-icon"
        src="images/guess-who-bubble-NEW.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select id="questions">
        <optgroup label="hair color">
          <option value="brown">brown</option>
          <option value="yellow">yellow</option>
          <option value="black">black</option>
          <option value="grey">grey</option>
          <option value="purple">purple</option>
          <option value="orange">orange</option>
          <option value="white">white</option>
          <option value="hidden">hidden</option>
          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="eye color">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="green">green eyes</option>
          <option value="brown">brown eyes</option>
          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
        </optgroup>
      </select>

      <button id="filter" class="button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble-NEW.png"
          alt="Guess Who"
        />
        <iframe class="gif" src="https://giphy.com/embed/GZd8nPH3TcNSU" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/question-GZd8nPH3TcNSU">via GIPHY</a></p>
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
