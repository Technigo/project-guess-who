<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess woof</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&family=Karla:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <aside class="question-section">
      <button class="restart-button" type="button" id="restartBtn">
        RESTART
      </button>
      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.svg"
        alt="bubble saying guess who?"
      />
      <h1>Does the dog have</h1>
      <select id="questions" title="questions">
        <option value="" selected disabled>Please choose...</option>
        <optgroup label="color">
          <option value="black">Black fur</option>
          <option value="brown">Brown fur</option>
          <option value="dotted">Dotted fur</option>
          <option value="tricolor">Tricolor fur</option>
          <option value="white">White fur</option>
        </optgroup>
        <optgroup label="job">
          <option value="bartender">Bartender</option>
          <option value="cowboy">Cowboy</option>
          <option value="designer">Designer</option>
          <option value="knight">Knight</option>
          <option value="lawyer">Lawyer</option>
          <option value="professor">Professor</option>
          <option value="mooch">Unemployed</option>
        </optgroup>
        <optgroup label="accessories">
          <option value="armor">Armor</option>
          <option value="suit">Business attire</option>
          <option value="collar">Collar</option>
          <option value="glasses">Glasses</option>
          <option value="hat">Hat</option>
          <option value="jewelry">Jewelry</option>
        </optgroup>
        <optgroup label="other">
          <option value="royal">Royal ancestry</option>
          <option value="metalfan">An interest in metal music</option>
        </optgroup>
      </select>
      <button class="filter-button" id="filter">FIND OUT!</button>
      <section class="guesses-wrapper">
        <p>You have&nbsp;<span id="guesses">5</span>&nbsp;guesses left.</p>
        </section>
      <div class="info">Made as part of <a href="https://www.technigo.io/">Technigo</a> front end dev bootcamp. Dogs generated with <a href="https://openart.ai/">Open Art AI</a>.</div>
    </aside>
    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>
    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.svg"
          alt="guess who image"
        />
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">
          PLAY AGAIN
        </button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
