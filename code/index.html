<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./lego.png" type="image/x-icon" />
    <!-- favicon  -->
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img class="guess-who-icon" src="./Legologow.png" alt="Guess Who" />

      <h1>Does the person have</h1>

      <select id="questions">
        <optgroup label="hair">
          <option value="bald">no hair</option>
          <option value="black">black hair</option>
          <option value="blond">blond hair</option>
          <option value="brown">brown hair</option>
          <option value="gray">grey hair</option>
          <option value="hidden">hidden hair</option>
          <option value="white">white hair</option>
          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="headpiece">
          <option value="hat">hat</option>
          <option value="helmet">helmet</option>
          <option value="no headpiece">no headpiece</option>
          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="cape">cape</option>
          <option value="glasses">glasses</option>
          <option value="pet">pet</option>
          <option value="weapon">weapon</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>
        <optgroup label="other">
          <option value="superhero">superhero</option>
          <option value="villan">villan</option>
          <option value="wizard">wizard</option>
        </optgroup>
      </select>
      <button onclick="findOutCounter()" id="filter" class="filled-button"> FIND OUT
      </button>
      <h4 class="attempts">Number of guesses: <span id="counterLabel">0</span></h4>
    </select>


      <!-- <button id="filter" class="filled-button">FIND OUT</button>
      <h3 class="attemps">Number of attempts:</h3>
      <h3 class="attemps-counter" id="counter"></h3> -->
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img class="guess-who-icon" src="./Legologow.png" alt="Guess Who" />
        <h1 id="winLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
