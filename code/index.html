<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>theguesswhogame </title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/ouw1zgu.css">
  </head>
  <body>
    <aside class="question-section" id="aside-section">
         <header class="header">
    
          <img
          class="guess-who-icon"
          src="images/logo-question-01.svg"
          alt="Guess Who"
        />
        <img class="guess-who-background" src="./images/aside-background1-01.svg" alt="guess who background"> 

        <h1>Does the person have?</h1>
        </header>
        <select title="questions" id="questions">
          <option value="" disabled selected> </options>
          <optgroup label="hair">
            <option value="black">black hair</option>
            <option value="brown">brown hair</option>
            <option value="grey">grey hair</option>
            <option value="hidden">hidden hair</option>
            <option value="orange">orange hair</option>
            <option value="purple">purple hair</option>
            <option value="white">white hair</option>
            <option value="yellow">yellow hair</option>
          </optgroup>
          <optgroup label="eyes">
            <option value="blue">blue eyes</option>
            <option value="brown">brown eyes</option>
            <option value="green">green eyes</option>
            <option value="hidden">hidden eyes</option>
            <!-- Add the rest of eye colors as options  -->
          </optgroup>
          <optgroup label="accessories">
            <option value="glasses">glasses</option>
            <option value="sunglasses">sunglasses</option>
            <option value="jewelry">jewelry</option>
            <option value="a hat">hat</option>
            <option value="a cap">cap</option>
            <option value="a hood">hood</option>
            <option value="a hair band">hair band</option>
            <option value="a face mask">face mask</option>
            <!-- Add the other accessory option here. (hat)  -->
          </optgroup>
          <optgroup label="other">
            <option value="beard">beard</option>
            <option value="smoking habit">smoking habit</option>
            <option value="pet">a pet</option>
          </optgroup>
          <optgroup label="mood">
            <option value="a happy">happy</option>
            <option value="a chill">chill</option>
            <option value="a sad">sad</option>
            <option value="an angry">angry</option>
            <option value="an uneasy">uneasy</option>
            <option value="an unknown">unknown</option>
          </optgroup>
        </select>

        <button id="filter" class="filled-button">FIND OUT</button>
      
      <section class="counting-section">
        <h3>Amount of guesses: <span class="guess-container" id="guess-counter">0</span></h3>
        <h3 id= "count-up">Your time: <div class="timer"><span id="hour">0</span>hr <span id="minute">0</span>min <span id="second">0</span>sec</div></h3>
        </section>
      <button 
          type="button" 
          id="restart" 
          class="outlined-button">
          RESTART
      </button>   
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <h1 id="winOrLoseText1"></h1>
        <h2 id="winOrLoseText2"></h2>
        <div id="winOrLoseContainer"></div>
        <button 
          type="button" 
          id="playAgain" 
          class="filled-button">
          PLAY AGAIN
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
