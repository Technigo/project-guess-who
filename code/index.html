<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, ,user-scalable=0"/>
    <title>Who Ate My Cookies!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xam7nwq.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&family=Sora:wght@100;200;300;400;500;600;700;800&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <body>
   <container id="everything">
    <aside class="question-section">
    

      <img
        class="who-ate-my-cookies-icon"
        src="images/who-ate-my-cookies-icon.png"
        alt="Who Ate My Cookies!"
      />

      <h1>The Mofo with</h1>


      <select title="questions" id="questions">
        <optgroup label="eyes">
          <option disabled selected>ðŸ‘‡ these attributes ðŸ‘€ </option>
          <option class="text_position_dropdown" value="many eyes">lot of eyes?</option>
          <option class="text_position_dropdown" value="two eyes">two eyes?</option>
          <option class="text_position_dropdown" value="one eye">one eye?</option>
          <option class="text_position_dropdown" value="no eyes">no eyes?</option>
          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="teeth">
          <option class="text_position_dropdown" value="many teeth">many teeth?</option>
          <option class="text_position_dropdown" value="less than five teeth">max four teeth?</option>
          <option class="text_position_dropdown" value="no teeth">zero teeth?</option>
          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="other">
          <option class="text_position_dropdown" value="mouth">mouth?</option>
          <option class="text_position_dropdown" value="hat">hat?</option>
          <option class="text_position_dropdown" value="green skin">green skin?</option>
        </optgroup>

      </select>
   
<div id="twobuttons">
      <button id="filter" class="filled-button">FIND OUT</button>
      
      <button type="button" id="restart" class="outlined-button">RESTART</button>
    </div>

    <br><br>
    <div class="bottom-text-big-screen">
      <div class="powered-by">Powered by</div>
      <div class="big-dada">Big Dada</div>
    </div>
    </aside>
  
 
    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="who-ate-my-cookies-icon"
          src="images/who-ate-my-cookies-icon.png"
          alt="Who Ate My Cookies!"
        />

        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <div class="bottom-text-small-screen">
      <div class="powered-by">Powered by</div>
      <div class="big-dada">Big Dada</div>
    </div>
  </container>
    <script src="script.js"></script>
  </body>
</html>
