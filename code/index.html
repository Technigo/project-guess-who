<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess WHO?!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  </head>
  <body class="body">
    <!-- The first page when the page is loaded -->
    <div class="initial-page" id="initial-page">
      <div class="animation-wrapper">
      <div class="animation-box left"></div>
      
</div>
      <h2>Guess Who!!<img src="images/icons/icon-thinking.png" class=" icon-thinking"></h2>
      <h3 id="hello-text"></h3>
      <button id="game-start-btn">Start</button>
      <div class="animation-wrapper">
        <div class="animation-box right"></div>
        
  </div>
    </div>

    <!-- The modal window that shows the past game data -->
    <div class="modal-window">
      <div class="modal-window-inner">
        <img src="./images/icons/icon-close.png" alt="close-icon" class="close-icon"/>
        <div class="game-score-box">
          <h2 class="modal-heading primary-heading">Game</h2>

          <div class="best-score-container">
            <h3>Best Score</h3>
          <div id="best-score-container-inner">
          
          </div>
          </div>
          <table class="modal-table">
            <thead>
              <tr>
                <th colspan="3">The Game Results</th>
              </tr>
            </thead>
         
              <tr>
                <th>Player Name</th>
                <th>How Many times you guessed</th>
                <th>Time</th>
              </tr>
              <tbody id="table-body">
             <!-- JS create elements  -->
               
            
            </tbody>
          </table>
          <button class="game-clear-btn">Clear Data</button>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="modal-svg"><path fill="#e5ff9c" fill-opacity="1" d="M0,128L40,160C80,192,160,256,240,250.7C320,245,400,171,480,160C560,149,640,203,720,208C800,213,880,171,960,170.7C1040,171,1120,213,1200,224C1280,235,1360,213,1400,202.7L1440,192L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>
      </div>
     
      </svg>
    </div>

    <!-- From here is the main page -->

    <aside class="question-section">
      <button type="button" id="restart" class="outlined-button">RESTART</button>

      <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />

      <h1 class="primary-heading">Does the person have</h1>

      <select title="questions" id="questions">
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="black">black hair</option>
          <option value="white">white hair</option>
          <option value="orange">orange hair</option>
          <option value="hidden">hidden hair</option>
          <option value="purple">purple hair</option>
          <option value="grey">grey hair</option>
          <!-- hair colors as options  -->
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="green">green eyes</option>
          <option value="brown">brown eyes</option>
          <option value="blue">blue eyes</option>
          <option value="black">black eyes</option>
          <!-- eye colors as options  -->
        </optgroup>
        <optgroup label="wedlock">
          <option value="married">married</option>
          <option value="sambo">sambo</option>
          <option value="single">single</option>
          <option value="divorced">divorced</option>
          <option value="widowed">widowed</option>
          <!-- wedlock option here.   -->
        </optgroup>
        <optgroup label="pet">
          <option value="dog">a dog</option>
          <option value="cat">a cat</option>
          <option value="rabbit">a rabbit</option>
          <!-- pet option here.   -->
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">a hat</option>
          <!-- accessory option here.   -->
        </optgroup>
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
        </optgroup>
        <!-- other option here -->
        <h1>Card Flip with Text</h1>
        <h3>Hover over the image below:</h3>
      </select>
      <button id="filter" class="filled-button">FIND OUT</button>
      <div class="counter-box">
        <h3 id="display-name"></h3>
        <h2>Timer</h2>
        <div id="timer">00:00</div>
        <h2>How many guess you made</h2>
        <div id="counter-display"></div>
      </div>
      <button class="game-data-btn outlined-button">See previous game results</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
