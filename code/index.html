<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who stole the tuna?</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <aside class="question-section">
    <button type="button" id="restart" class="outlined-button">RESTART</button>
    <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />
    <h1>Does the cat have</h1>
    <select title="questions" id="questions">
      <option>Select...</option>
    </select>
    <button id="filter" class="filled-button">FIND OUT</button>
    <p id="timer"></p>
    <p id="guesses"></p>
  </aside>

  <section class="board-wrapper">
    <audio id="myAudio"></audio>
    <main class="game-board" id="board"></main>
  </section>

  <section id="winOrLose" class="win-or-lose-wrapper">
    <div class="win-or-lose">
      <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />
      <h1 id="winOrLoseText"></h1>
      <h1 id="details"></h1>
      <img src="https://media.tenor.com/Ja8e_tUD6roAAAAi/%E3%82%A4â€¦E3%83%BC%E3%82%A4-%E9%A0%91%E5%BC%B5%E3%82%8C.gif"
        alt="happycat" class="happycat" />
      <img src="https://media.tenor.com/NphCi_jaRk0AAAAi/confused-fish.gif" alt="sadcatcat" class="sadcat" />
      <button type="button" id="playAgain" class="filled-button" onClick="window.location.reload()">PLAY AGAIN</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
