<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's your tinder nightmare?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/59fae56e7e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside class="question-section" id="questionSection">
      <img
        class="tinder-img"
        src="images2/honest-tinder-profiles.png"
        alt="Honest Tinder Profiles"
      />

      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>What attributes does your tinder nightmare have?</h1>

      <select id="questions">
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="blonde">blonde hair</option>
          <option value="no">no hair</option>
          <option value="hidden">hidden hair</option>
          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="dead">dead eyes</option>
          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
          <option value="mobile">mobile</option>
          <option value="animal">animal</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>
        <optgroup label="other">
          <option value="tattoos">tattoos</option>
          <option value="beard">beard</option>
          <option value="mustache">mustache</option>
          <option value="lipstick">lipstick</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <div class="information">
          <p>For more honest tinder profiles and other explicit content,</p>
          <p>
            check out Exotic Cancer on
            <a href="https://www.instagram.com/exotic.cancer/">instagram</a> or
            visit
            <a href="https://www.exoticcancer.com/"
              >https://www.exoticcancer.com/</a
            >
          </p>
        </div>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
