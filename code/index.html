<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess where?</title>
    <link rel="icon" href="images/icons8-earth-globe-50.png">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button 
      type="button" 
      id="restart" 
      class="outlined-button">
      RESTART
    </button>

      <!--<img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />-->

      <h1>
        <img 
        src="images/icons8-earth-globe-50 (1).png" 
        class="logo-face" 
        alt="Logo of face with question mark">
        Is the city...
      </h1>

      <select title="questions" id="questions">
        <option value="">Pick an alternative</option>
        <optgroup label="continent">
          <option value="africa">Africa?</option>
          <option value="asia">Asia?</option>
          <option value="europe">Europe?</option>
          <option value="north-america">North America?</option>
          <option value="oceania">Oceania?</option>
          <option value="south-america">South America?</option>
        </optgroup>

        <optgroup label="eyes">
          <option value="hidden">Hidden eyes?</option>
          <option value="blue">Blue eyes?</option>
          <option value="brown">Brown eyes?</option>
          <option value="brown">Green eyes?</option>
        </optgroup>

        <optgroup label="accessories">
          <option value="glasses">Glasses?</option>
          <option value="hat">A hat?</option>
        </optgroup>
        
        <optgroup label="other">
          <option value="smoker">A smoking habit</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose"> 
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        
        <button id="playAgainButton" class="filled-button">PLAY AGAIN</button>

      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
