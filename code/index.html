<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who with Gru! üîç</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      
      <img
        class="guess-who-icon"
        src="images/Gru.jpg"
        alt="Detective"
      />

      <h1>Guess Who with Gru!</h1>
      <h2>Does the person have...</h2>

      <select title="questions" id="questions">
        <!--Inital disabled select so that the first value can be chosen-->
        <option value="" selected disabled></option>
        <!--The different values available for the user in the selector-->
        <optgroup label="hair color">
          <option value="dk brown">dk brown hair?</option>
          <option value="black">black hair?</option>
          <option value="lt brown">lt brown hair?</option>
          <option value="grey">grey hair?</option>
          <option value="no">no hair?</option>
          <option value="red">red hair?</option>
          <option value="white">white hair?</option>
          <option value="dk blonde">dk blonde hair?</option>
          <option value="lt blonde">lt blonde hair?</option>
        </optgroup>
        <optgroup label="eye color">
          <option value="blue">blue eyes?</option>
          <option value="brown">brown eyes?</option>
          <option value="green">green eyes?</option>
          <option value="hidden">hidden eyes?</option>
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses?</option>
          <option value="sunglasses">sunglasses?</option>
          <option value="jewelry">jewelry?</option>
          <option value="accessory">a hair accessory?</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">Find out</button>
      <button type="button" id="restart" class="outlined-button">Restart</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <h1 id="winOrLoseText"></h1>
        <div id="secretImageAtGuess"></div>
        <button type="button" id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <footer>
      <h4>Created by Emma Engvall | Student @ Technigo 2023</h4>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
