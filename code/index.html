<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Guess Who</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- emoji favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’€</text></svg>"
    />
  </head>

  <body>
    <!-- landing page -->
    <section id="startGame" class="start-game-wrapper">
      <div class="start">
        <img
          class="guess-who-icon-on-cover"
          src="images/guess-who-logo.png"
          alt="Guess Who"
        />
        <h1>halloween edition</h1>
        <button id="startGameBtn" class="start-game-btn">START GAME</button>
        <div class="video-box">
          <video autoplay muted>
            <source src="images/video.mp4" type="video/mp4" />
          </video>
          <audio id="intro-audio" autoplay>
            <source src="sound/intro.wav" type="audio/wav" />
          </audio>
        </div>
      </div>
    </section>

    <!-- game board starts -->
    <div class="game-wrapper bg-image">
      <div class="overlay"></div>
      <aside class="question-section">
        <div class="btn-wrapper">
          <!-- restart button -->
          <button id="restart" class="restart">Restart</button>
          <!-- sound button that will change text depending if sound if on or off -->
          <button id="game-play-audio-btn" class="game-audio-btn">
            Sound Off ðŸ”ˆ<audio id="gameplay-audio" loop>
              <source src="sound/gameplay.wav" type="audio/wav" />
            </audio>
          </button>
        </div>

        <!-- timer and guess count -->
        <div class="time-guess-wrapper">
          <div class="timer">
            <div class="time">Time:</div>
            <label id="minutes">00</label>:<label id="seconds">00</label>
          </div>
          <div class="count">
            <div id="count-guess" class="count-guess">Guesses:</div>
            <label id="tally" class="tally">0</label>
          </div>
        </div>

        <img
          class="guess-who-icon"
          src="images/guess-who-logo.png"
          alt="Guess Who"
        />

        <h1 class="game-h1">
          Does the <span class="villain-text">villain</span> have
        </h1>

        <!-- drop-down options -->
        <select id="questions">
          <optgroup label="hair">
            <option value="brown">brown hair</option>
            <option value="orange">orange hair</option>
            <option value="black">black hair</option>
            <option value="hidden">hidden hair</option>
            <option value="green">green hair</option>
            <option value="no">no hair</option>
            <option value="white">white hair</option>
          </optgroup>
          <optgroup label="eyes">
            <option value="hidden">hidden eyes</option>
            <option value="brown">brown eyes</option>
            <option value="blue">blue eyes</option>
            <option value="no">no eyes</option>
          </optgroup>
          <optgroup label="accessories">
            <option value="glasses">glasses</option>
            <option value="hat">hat</option>
            <option value="dress">dress</option>
            <option value="long nails">long nails</option>
            <option value="jumper">jumper</option>
            <option value="overall">overall</option>
            <option value="suit">suit</option>
            <option value="helmet">helmet</option>
            <option value="mask">mask</option>
            <option value="cape">cape</option>
            <option value="ring">ring</option>
            <option value="bomber jacket">bomber jacket</option>
            <option value="pins">pins</option>
            <option value="dress">dress</option>
            <option value="bike">bike</option>
            <option value="glasses">glasses</option>
            <option value="balloon">balloon</option>
            <option value="armor">armor</option>
          </optgroup>
          <optgroup label="weapon">
            <option value="acid spit">acid spit</option>
            <option value="sharp-teeth">sharp-teeth</option>
            <option value="knife">knife</option>
            <option value="axe">axe</option>
            <option value="light saber">light saber</option>
            <option value="mind-games">mind-games</option>
            <option value="razors">razors</option>
            <option value="guns">guns</option>
            <option value="super-strength">super-strength</option>
            <option value="blaster">blaster</option>
            <option value="falx">falx</option>
          </optgroup>
          <optgroup label="type">
            <option value="human">human</option>
            <option value="extraterrestrial">extraterrestrial</option>
            <option value="monster">monster</option>
            <option value="ghost">ghost</option>
            <option value="AI">AI</option>
            <option value="demon">demon</option>
            <option value="haunted doll">haunted doll</option>
          </optgroup>
        </select>
        <!-- find out button -->
        <button id="filter" class="find-out-btn">FIND OUT</button>
      </aside>

      <!-- board where the character cards will be made -->
      <section id="board-wrapper" class="board-wrapper">
        <main class="game-board" id="board"></main>
      </section>
    </div>

    <!-- shows win or lose message -->
    <section id="win-or-lose" class="win-or-lose">
      <div id="win-or-lose-wrapper" class="win-or-lose-wrapper">
        <img
          class="guess-who-icon-last"
          src="images/guess-who-logo.png"
          alt="Guess Who"
        />
        <h1 id="win-or-lose-text" class="win-text">You win!</h1>
        <button id="playAgain" class="play-again-btn">PLAY AGAIN</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
