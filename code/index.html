<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h2>Who am I ? Filter these options to find out.</h2>

      <select id="questions">
        <optgroup label="era">
          <option value="" disabled>I'm from ...</option>
          <option value="17th">17th century</option>
          <option value="18th">18th century</option>
          <option value="19th">19th century</option>
          <option value="20th">20th century</option>
        </optgroup>

        <optgroup label="school">
          <option value="" disabled>I'm best known as...</option>
          <option value="existentialism">an existentialist</option>
          <option value="rationalism">a rationalist</option>
          <option value="romanticism">a romanticist</option>
          <option value="epicureanism">an epicurean</option>
          <option value="classical liberalism">a classical liberalist</option>
          <option value="liberalism">a liberalist</option>
          <option value="feminism">a feminist </option>
          <option value="socialism">a socialist </option>
          <option value="psychoanalysis">a psychoanalyst</option>
          <option value="postmodernism">a post-modernist</option>
          <option value="deconstruction">a deconstructionist</option>
          <option value="positivism">a positivist</option>
        </optgroup>

        <optgroup label="interests">
          <option value="" disabled>One of my main interests is...</option>
          <option value="political philosophy">Political philosophy</option>
          <option value="metaphysics">Metaphysics</option>
          <option value="ethics">Ethics</option>
          <option value="semiotics">Semiotics</option>
          <option value="psychoanalysis">Psychoanalysis</option>
          <option value="literature">Literature</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
      <p class="count">Number of guesses</p>
      <p class="count" id="count"></p>
    </aside>
    

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <script src="script.js"></script>
  </body>
</html>
