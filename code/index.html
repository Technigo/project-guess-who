<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Name</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <aside class="question-section">
    <div class="select-card">
      <h1>Guess Who?!</h1>
      <h2> 17th - 20th century French philosophers edition.</h2>
      <p class="count"> Questions left : <span class="count" id="count">5</span></p>
      <select id="questions">
        <optgroup label="era">
          <option value="" disabled selected>Is the philosopher from ...?</option>
          <option value="17th">17th century</option>
          <option value="18th">18th century</option>
          <option value="19th">19th century</option>
          <option value="20th">20th century</option>
        </optgroup>

        <optgroup label="school">
          <option value="" disabled>Is the philosopher best known as...?</option>
          <option value="existentialism">an existentialist</option>
          <option value="rationalism">a rationalist</option>
          <option value="romanticism">a romanticist</option>
          <option value="epicureanism">an encyclopedist</option>
          <option value="classical liberalism">a classical liberalist</option>
          <option value="liberalism">a liberalist</option>
          <option value="feminism">a feminist </option>
          <option value="socialism">a socialist </option>
          <option value="psychoanalysis">a psychoanalyst</option>
          <option value="postmodernism">a post-modernist</option>
          <option value="positivism">a positivist</option>
        </optgroup>

        <optgroup label="interests">
          <option value="" disabled>Is ... one of the philosopher's main interests?</option>
          <option value="political philosophy">political philosophy</option>
          <option value="metaphysics">metaphysics</option>
          <option value="ethics">ethics</option>
          <option value="semiotics">semiotics</option>
          <option value="psychoanalysis">psychoanalysis</option>
          <option value="literature">literature</option>
        </optgroup>
      </select>
      <button id="filter" class="filled-button">FIND OUT</button>
    </div>
    <p>Not many female philosophers on this board, I know. I'm glad the world is a better place for women now a day but
      things can still be improved!</p>
  </aside>


  <section class="board-wrapper">
    <main class="game-board" id="board"></main>
  </section>

  <script src="script.js"></script>
</body>

</html>
