<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Name</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <aside class="question-section" id="aside-section">
    <button id="restart" class="outlined-button">RESTART</button>

    <section class="subtitle-section">
      <div class="counter" id="counterId">
        <h4 class="counter-attemps">Attemps:</h4>
        <span class="counter-number" id="counter">00</span>
      </div>

      <div class="timer" id="timerId">
        <h4 class="timer-time">Time:</h4>
        <span class="timer-minutes" id="minutes">00</span>
        <span class="timer-colon" id="colon">:</span>
        <span class="timer-seconds" id="seconds">00</span>
      </div>

      <h3 class="userWelcome" id="user"></h3>
    </section>
    <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />

    <h1>Does the person have</h1>

    <select id="questions">
      <optgroup label="hair">
        <option value="brown">brown hair</option>
        <option value="yellow">yellow hair</option>
        <option value="black">black hair</option>
        <option value="grey">grey hair</option>
        <option value="orange">orange hair</option>
        <option value="white">white hair</option>
        <option value="purple">purple hair</option>
        <option value="hidden">hidden hair</option>
        <!-- Add the rest of hair colors as options  -->
      </optgroup>

      <optgroup label="eyes">
        <option value="blue">blue eyes</option>
        <option value="green">green eyes</option>
        <option value="brown">brown eyes</option>
        <option value="hidden">hidden eyes</option>
        <!-- Add the rest of eye colors as options  -->
      </optgroup>

      <optgroup label="accessories">
        <option value="glasses">glasses</option>
        <option value="hat">hat</option>
        <option value="cap">cap</option>
        <option value="earrings">earrings</option>
        <!-- Add the other accessory option here. (hat)  -->
      </optgroup>

      <optgroup label="other">
        <option value="smoker">a smoking habit</option>
      </optgroup>
    </select>

    <button id="filter" class="filled-button">FIND OUT</button>


  </aside>

  <!-- text input question 1-->
  <section class="question-name" id="question-name">
    <h1 class="welcome">Welcome to Gues Who</h1>
    <form id="name-form" class="form">
      <label for="name-input" class="label-name">Please write your name</label>
      <input class="input-name" id="name-input" type="text" />
      <button class="filled-button start" id="startAndSendName" type="submit">
        START
      </button>
    </form>
  </section>



  <section class="board-wrapper" id="main-board-wrapper">
    <main class="game-board" id="board"></main>
  </section>

  <section id="winOrLose" class="win-or-lose-wrapper">
    <div class="win-or-lose">
      <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />
      <div id="winOrLoseText"></div>
      <button id="playAgain" class="filled-button">PLAY AGAIN</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
