<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess who? Family Guy Edition</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button type="button" id="restart" class="restart-button">RESTART</button>

         <div class="images">
      <img class="family-guy-logo" src="images/family-guy-logo.svg" alt="Family Guy"/>
      <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who"/>
    </div>

      <h1>Does the person have</h1>

      <select title="questions" id="questions">
        <optgroup label="hair">
          <option value="brown hair">brown</option>
          <option value="white hair">white</option>
          <option value="blonde hair">blonde</option>
          <option value="orange hair">orange</option>
          <option value="black hair">black</option>
          <option value="grey hair">grey</option>
        </optgroup>
        <optgroup label="clothing">
          <option value="nothing">nothing</option>
          <option value="pink">pink</option>
          <option value="blue">blue</option>
          <option value="brown">brown</option>
          <option value="white">white</option>
          <option value="red">red</option>
          <option value="purple">purple</option>
          <option value="yellow">yellow</option>
          <option value="black">black</option>
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
          <option value="a collar">a collar</option>
          <option value="a weapon">a weapon</option>
        </optgroup>
        <optgroup label="other">
          <option value="a singer">a singer</option>
          <option value="fat">fat</option>
          <option value="disabled">disabled</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>

      <div class="counter">
        <p>Guesses left: <span class="count" id="guess-counter"></span> </p>
      </div>

      <div class="timer-container">
        <div class="timer" id="timer">00:00</div>
      </div>

    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who"/>
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
  
    <script src="script.js"></script>
  </body>
</html>
