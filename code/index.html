<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the city!</title>
    <link rel="icon" href="images/icons8-earth-globe-50.png">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <h1>
        <img 
        src="images/icons8-earth-globe-50 (1).png" 
        class="logo-globe" 
        alt="Logo of globe">
        Guess the city!
      </h1>

      <select title="questions" id="questions">
        <option value="">--Pick a question--</option>
        <optgroup label="continent">
          <option value="africa">Is it in Africa?</option>
          <option value="asia">Is it in Asia?</option>
          <option value="europe">Is it in Europe?</option>
          <option value="north-america">Is it in North America?</option>
          <option value="oceania">Is it in Oceania?</option>
          <option value="south-america">Is it in South America?</option>
        </optgroup>

        <optgroup label="hemisphere">
          <option value="northern">Is it in the northern hemisphere?</option>
          <option value="southern">Is it in the southern hemisphere?</option>
          <option value="eastern">Is it in the eastern hemisphere?</option>
          <option value="western">Is it in the western hemisphere?</option>
        </optgroup>

        <optgroup label="language">
          <option value="english">Is one of the official languages English?</option>
          <option value="spanish">Is one of the official languages Spanish?</option>
          <option value="arabic">Is one of the official languages Arabic?</option>
        </optgroup>

        <optgroup label="other">
          <option value="capital">Is it a capital?</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>

      <button type="button" id="restart" class="outlined-button">RESTART</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose"> 
        <img
          class="logo-globe"
          src="images/icons8-earth-globe-50 (1).png""
          alt="Logo of globe"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgainButton" class="filled-button">PLAY AGAIN</button>

      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
