<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elbines TS guessing game</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <!--Aside starts here-->
  <!--Restart button, 
  In JS: const restartButton = document.getElementById('restart')-->
  <aside class="question-section">

    <button type="button" id="restart" class="outlined-button">
      RESTART
    </button>

    <!-- <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />-->

    <h1>Let's see if you can guess the Taylor Swift song!</h1>
    <!--Select element, dropdown.
  in JS: const questions = document.getElementById('questions')-->
    <select title="questions" id="questions">
      <option value="one">Choose an option</option>
      <optgroup label="versions">
        <option value="stolen">"stolen version"</option>
        <option value="taylorsV">"Taylors version"</option>
        <option value="owned">owned by Taylor</option>
      </optgroup>

      <optgroup label="erastour">
        <option value="setlist">Is on The Eras Tour setlist</option>
        <option value="surprise">Has been played as a surprise song</option>
        <option value="surpTwice">Has been played as a surprise song twice</option>

      </optgroup>
      <optgroup label="cinematic">
        <option value="musicvid">has a music video</option>
        <option value="noMusicvideo">has no music video</option>
      </optgroup>

      <optgroup label="songtheme">
        <option value="heartbreak">heartbreak</option>
        <option value="breakup">breakups</option>
        <option value="relationship">relationships</option>
        <option value="lifelessons">life and lifelessons</option>
      </optgroup>

      <optgroup label="other">
        <option value="fromTheV">From The Vault</option>
        <option value="collaboration">a collaboration with other artists</option>
      </optgroup>

      <!--
      <optgroup label="other">
        <option value="fromTheVault">is From The Vault</option>
       
      </optgroup>-->

    </select>

    <button id="filter" class="filled-button">FIND OUT</button>
  </aside>
  <!--Aside ends here-->

  <!--Section with element(?) that "populates" the board
  in JS: const board = document.getElementById('board') -->
  <section class="board-wrapper">
    <main class="game-board" id="board"></main>
  </section>

  <!--Section for right and wrong guesses-->
  <section id="winOrLose" class="win-or-lose-wrapper">
    <div class="win-or-lose">
      <!--<img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />-->
      <h1 id="winOrLoseText"></h1>

      <button type="button" id="playAgain" class="filled-button">PLAY AGAIN</button>

    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
