<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--HTML element represents a portion of a 
      document whose content is only indirectly
       related to the document's main content. 
       Asides are frequently presented as sidebars 
       or call-out boxes-->
    <aside class="question-section">

      <!-- restart button-->
      <button type="button" id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/title2_img.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select class = "attributeQuestions" title="questions" id="questions">
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="purple">purple hair</option>
          <option value="black">black hair</option>
          <option value="orange">orange hair</option>
          <option value="white">white hair</option>
          <option value="grey">grey hair</option>
          <option value="hidden">hidden hair</option>
          <!-- above here I added all the hair color options from the charcters array -->
        </optgroup>

        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="brown">brown eyes</option>
          <option value="green">green eyes</option>
          <!-- above here I added all the rest of eye colors options from the characters array  -->
        </optgroup>

        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
          <!-- above here I added all the other accessory options (hat)  -->
        </optgroup>

        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">Let's see!</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/title2_img.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="refreshBtn" class="filled-button">Try one more time!</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
