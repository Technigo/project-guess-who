<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who? Kawaii Edition</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button type="button" id="restart" class="outlined-button">
        RESTART
      </button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Is the figure</h1>

      <select title="questions" id="questions">
        <!-- Starting with one disabled select to be able to choose first select in the list -->
        <option value="" selected disabled>...?</option>
        <!-- Here is all the different colors as option -->
        <optgroup label="color">
          <option value="orange">orange</option>
          <option value="red">red</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
          <option value="beige">beige</option>
          <option value="brown">brown</option>
          <option value="purple">purple</option>
          <option value="pink">pink</option>
          <option value="blue">blue</option>
        </optgroup>
        <!-- Here is all the different kinds as option -->
        <optgroup label="a">
          <option value="fruit">fruit</option>
          <option value="drink">drink</option>
          <option value="vegetable">vegetable</option>
          <option value="sweet">sweet</option>
          <option value="meal">meal</option>
        </optgroup>
        <!-- Here is all the different characteristics as option -->
        <optgroup label="characteristics">
          <option value="juicy">juicy</option>
          <option value="sweet">sweet</option>
          <option value="fizzy">fizzy</option>
          <option value="spicy">spicy</option>
          <option value="cooked">spicy</option>
          <option value="slippery">slippery</option>
          <option value="healthy">healthy</option>
          <option value="raw">raw</option>
          <option value="kernels">kernels</option>
          <option value="hot">hot</option>
          <option value="cold">cold</option>
          <option value="crispy">crispy</option>
          <option value="greasy">greasy</option>
          <option value="fluffy">fluffy</option>
          <option value="sticky">sticky</option>
          <option value="spongy">spongy</option>
          <option value="crying">crying</option>
        </optgroup>
        <!-- Here is all the different secret skills as option -->
        <optgroup label="hiddenTalent">
          <option value="actor">actor</option>
          <option value="artist">artist</option>
          <option value="elite athlete">elite athlete</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
      <div id="howManyGuesses"></div>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <div id="secretImageAtGuess"></div>
        <button type="button" id="playAgain" class="filled-button">
          PLAY AGAIN
        </button>
      </div>
    </section>
    <footer>
      <h4>Designed by Malin Skill - Technigo 2023</h4>
       <h5>All images from <a target="_blank" href="https://icons8.com">Icons8</a></h5>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
