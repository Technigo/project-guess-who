<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Guess Who</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside class="question-section">
      <div id="starting-aside" class="starting-aside">
        <img class ="logo-style" src="images/gameLogo.svg" alt="Guess Who"/>
        <img class ="logo-style" src="images/friendsLogo.svg" alt="friends Logo"/>
        <h1>Welcome!</h1>
        <input type="text" id="playerName" placeholder="Enter your name"/>
        <button id="startGame" class="filled-button">Start Game</button>
      </div>
  

      <div id="question-aside" class="question-aside">
        <img class ="logo-style" src="images/gameLogo.svg" alt="Guess Who"/>
        <img class ="logo-style" src="images/friendsLogo.svg" alt="Friends Logo"/>

        <p>Does the person have:</p>

        <select id="questions">
          <optgroup label="hair">
            <option value="black">black hair</option>
            <option value="blonde">blonde hair</option>
            <option value="brown">brown hair</option>
            <option value="golden-blonde">golden blonde</option>
            <option value="red">red hair</option>
            <option value="grey">grey hair</option>
          </optgroup>
          <optgroup label="eyes">
            <option value="blue">blue eyes</option>
            <option value="brown">brown eyes</option>
            <option value="green">green eyes</option>
          </optgroup>
          <optgroup label="hasDatedWith">
            <option value="Chandler">Chandler</option>
            <option value="Joey">Joey</option>
            <option value="Monica">Monica</option>
            <option value="Phoebe">Phoebe</option>
            <option value="Rachel">Rachel</option>
            <option value="Ross">Ross</option>
          </optgroup>
          <optgroup label="isRelativeOf">
            <option value="Chandler">Chandler</option>
            <option value="Joey">Joey</option>
            <option value="Monica">Monica</option>
            <option value="Phoebe">Phoebe</option>
            <option value="Rachel">Rachel</option>
            <option value="Ross">Ross</option>
          </optgroup>
        </select>

        <button id="filter" class="filled-button">FIND OUT</button>

        <p id="playerNameText"></p>
        <p id="questionsAsked"></p>
        <p id="timer"></p>
        <button id="restart" class="outlined-button">RESTART</button>

      </div>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board">
        <div class ="GIF-style"style="width:100%;height:0;padding-bottom:83%;position:relative;">
          <iframe src="https://giphy.com/embed/L13NsH0Aij4Sf2Gdjt" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen>
          </iframe>
        </div>
      </main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div  id ="winOrLose" class="win-or-lose">
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
    </section>

    <section id="correctOrIncorrect" class="win-or-lose-wrapper">
      <div  id ="correctOrIncorrect" class="win-or-lose">
        <h1 id="correctOrIncorrectText"></h1>
        <button id="ok" class="filled-button">OK</button>
      </div>
    </section>

    <section id="confirmGuess" class="win-or-lose-wrapper">
      <div  id ="confirmGuess" class="win-or-lose">
        <h1 id="confirmGuessText"></h1>
        <div>
          <button id="confirm" class="filled-button">Confirm</button>
          <button id="cancel" class="filled-button">Cancel</button>
        </div>
        
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
