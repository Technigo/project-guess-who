<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Newsreader:opsz@6..72&family=PT+Sans+Narrow&family=Rancho&family=Rubik+Gemstones&family=Rye&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/818262a977.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside class="question-section">
      <button type="button" id="restart" class="outlined-button">
        Restart
      </button>
      <h1>Guess Who</h1>
      <img
        class="question-mark-icon"
        src="images/question.png"
        alt="Question Mark"
      />

      <h2>Does the person have</h2>

      <select title="questions" id="questions">
        <optgroup label="Hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="Eyes">
          <option value="hidden">hidden eyes</option>
          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="Accessories">
          <option value="glasses">glasses</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>
        <optgroup label="Other">
          <option value="smoker">a smoking habit</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">Find Out</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h2 id="winOrLoseText"></h2>
        <button type="button" id="playAgain" class="filled-button">
          PLAY AGAIN
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
