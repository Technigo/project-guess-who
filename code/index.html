<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
 
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">

      <section>
        <label for="character-controls">You have <span id="remain-guess"></span> guess(es).</label>
        <div class="question" data-type="hairColor">
          <p>What's the hair color?</p>
          <span class="choice" data-value="hidden">hidden hair</span>
          <span class="choice" data-value="black">black</span>
          <span class="choice" data-value="yellow">yellow</span>
          <span class="choice" data-value="purple">purple</span>
          <span class="choice" data-value="grey">grey</span>
          <span class="choice" data-value="orange">orange</span>
          <span class="choice" data-value="brown">brown</span>
          <span class="choice" data-value="white">white</span>
        </div>
        <div class="question" data-type="eyeColor">
          <p>What's the eye color?</p>
          <span class="choice" data-value="hidden">hidden eye</span>
          <span class="choice" data-value="blue">blue</span>
          <span class="choice" data-value="brown">brown</span>
          <span class="choice" data-value="green">green</span>
        </div>
        <div class="question" data-type="glasses">
          <p>Does the character wear glasses?</p>
          <span class="choice" data-value="true">yes</span>
          <span class="choice" data-value="false">no</span>
        </div>
        <div class="question" data-type="hat">
          <p>Does the character wear hat?</p>
          <span class="choice" data-value="true">yes</span>
          <span class="choice" data-value="false">no</span>
        </div>
        <div class="question" data-type="smoker">
          <p>Is the character a smoker?</p>
          <span class="choice" data-value="true">yes</span>
          <span class="choice" data-value="false">no</span>
        </div>
        <p id="right-guess"></p>
        <p id="wrong-guess"></p>
      </section>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="./assets/images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <!-- <script src="script.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
