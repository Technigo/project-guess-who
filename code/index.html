<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess who game!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select id="questions">
        <option disabled selected>Choose an option</option>
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="black">black hair</option>
          <option value="hidden">hidden hair</option>
          <option value="orange">orange hair</option>
          <option value="white">white hair</option>
          <option value="grey">grey hair</option>
          <option value="purple">purple hair</option>
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="brown">brown eyes</option>
          <option value="green">green eyes</option>
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="shades">shades</option>
          <option value="hat">hat</option>
          <option value="necklace">necklace</option>
          <option value="earrings">earrings</option>
        </optgroup>
        <optgroup label="other">
          <option value="a smoking habit">a smoking habit</option>
          <option value="freckles">freckles</option>
          <option value="beard">beard</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>

      <div class="counter-text" id="counterText">
        Number of guesses: <span id="counter"></span>
      </div>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <div class="overlay" id="overlay">
      <div class="pop-up" id="popUp">
        <p id="popUpMessage"></p>
        <button id="popUpButton" class="filled-button">OK!</button>
      </div>
      <div class="pop-up" id="popUpConfirm">
        <p id="confirmMessage"></p>
        <button id="confirmYesButton" class="filled-button">YEAH!</button>
        <button id="confirmNoButton" class="filled-button">NO!</button>

      </div>
    </div>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winText">Congrats! You win!</h1>
        <h1 id="loseText">Oh no! You lose!</h1>
        <p>Correct answer was <span id="secretPersonName"></span></p>
        <img class="secret-person-image" id="secretPersonImg" />
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
