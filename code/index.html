<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button type="button" id="restart" class="outlined-button">restart</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Choose a character trait to guess!</h1>

      <select title="questions" id="questions">
        <option value="choice" selected disabled>Make a choice...</option>
        <optgroup label="hair">
          <option value="light-brown">light brown hair</option>
          <option value="dark-brown">dark brown hair</option>
          <option value="blond">blond hair</option>
          <option value="red">red hair</option>
          <option value="grey">grey hair</option>
          <option value="white">white hair</option>
          <option value="missing">no hair</option>
        </optgroup>
        <optgroup label="type">
          <option value="hobbit">hobbit</option>
          <option value="elf">elf</option>
          <option value="human">human</option>
          <option value="dwarf">dwarf</option>
          <option value="wizard">wizard</option>
          <option value="other">other</option>
        </optgroup>
        <optgroup label="accessories">
          <option value="sword">sword</option>
          <option value="ring">the ring of power</option>
          <option value="headband">headband</option>
          <option value="pipe">pipe</option>
          <option value="hood">hood</option>
          <option value="staff">staff</option>
          <option value="bow">bow</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">find out</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <audio controls>
      <source src="..\code\music.mp3" type="audio/mpeg" />
    </audio>
    <script src="script.js"></script>
  </body>
</html>
