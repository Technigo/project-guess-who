<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess who?!</title>
    <link rel="icon" type="image/png" href="./images/favicon.png"/>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="start-section" id="start-aside">

      <h1>Hey there, whats your name?</h1>
      <input class="name-input" type="text" id ="playername" />

      <h1>Which theme do you want to play?</h1>
      <select name="theme" id="theme">
        <option disabled="disabled" selected="selected">Select Theme</option>
        <option value="Star Wars">Star Wars</option>
        <option value="Humans">Boring everyday humans</option>
    </select>
      <button id="play" class="outlined-button-1">PLAY</button>

    </aside>

    <aside class="question-section" id="question-aside">

      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1 id="question">Does the person have</h1>

      <!-- the only part that it left in Gustavs html is this -->
      <select id="questions"> 

      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">

        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />

        <h1 id="winOrLoseText"></h1>

        <button id="playAgain" class="filled-button">PLAY AGAIN</button>

      </div>
    </section>
    <section id="soundeffects"></section>
    <script src="script.js"></script>
  </body>
</html>
