<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jessica's Guess who!</title>
    <link rel="stylesheet" href="style.css" />

    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins:300" rel="stylesheet">
  </head>

  <body>

    <!-- START WINDOW -->

    <section id="startWindow" class="start-wrapper">
      <!-- <div class="start-div"> -->
        <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
        />
        <h1>Welcome to Guess Who!</h1>
        <button id="startButton" class="filled-button">START</button>
      <!-- </div> -->
    </section>

    <!-- FIX THIS? OK TO HAVE THE MAIN ELEMENT IN TWO PLACES? -->
    <main id="gameWindow" class="game-window">

     <!-- QUESTION SECTION WITH RESTART BUTTON -->  
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select id="questions">

        <!-- HAIR COLOR -->
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="purple">purple hair</option>
          <option value="white">white hair</option>
          <option value="grey">grey hair</option>
          <option value="black">black hair</option>
          <option value="orange">orange hair</option>
          <option value="hidden">hidden hair</option>
        </optgroup>

        <!-- EYE COLOR -->
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="green">green eyes</option>
          <option value="brown">brown eyes</option>
        </optgroup>

        <!-- ACCESSORIES -->
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
        </optgroup>

        <!-- OTHER ATTRIBUTES -->
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
        </optgroup>
      </select>

      <!-- FIND OUT BUTTON, GUESS COUNTER AND TIMER -->

      <button id="filter" class="filled-button filter-button">FIND OUT</button>
      <p>Number of guesses: <span id="totalGuesses"></span></p>
      <p>Time played: <span id="timer">Timer out of order</span></p> 
    </aside>

    <!-- GAME BOARD WRAPPER -->

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    </main>

    <!-- WIN OR LOSE WRAPPER-->

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
        <p>Sound from <a href="https://www.zapsplat.com/">Zapslat.com</a></p>
      </div>
    </section>

    <!-- JS FILE -->
    <script src="script.js"></script>

  </body>
</html>
