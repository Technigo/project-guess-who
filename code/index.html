<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuessWho?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
  </head>
  </head>
  <body>
    <aside class="question-section">
      

      <img
        class="guess-who-icon"
        src="images/Guesswho_bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have : </h1>

       <!---- Drop down selection ---->

      <select title="questions" id="questions">
        <option value="" selected disabled>Select attribute</option>
        <!-- hair colors as options  -->
        <optgroup label="hair">
          <option value="black">⚫️ black hair</option>
          <option value="brown">🟤 brown hair</option>
           <option value="yellow">🟡 yellow hair</option>
          <option value="orange">🟠 orange hair</option>
          <option value="grey">🔘 gray hair</option>
          <option value="white">⚪️ white hair</option>
          <option value="purple">🟣 purple hair</option>
          <option value="hidden">hidden hair</option>
        </optgroup>
         <!--  eye colors as options  -->
        <optgroup label="eyes">
          <option value="brown">🟤 brown eyes</option>
          <option value="blue">🔵 blue eyes</option>
          <option value="green">🟢 green eyes</option>
          <option value="hidden">hidden eyes</option>
        </optgroup>
        <!-- accessory option  -->
        <optgroup label="accessories">
          <option value="sunglasses">🕶 sunglasses</option>
          <option value="glasses">👓 glasses</option>
          <option value="hat">🎩👒🧢 hat</option>
          <option value="a hood">has a hood</option>
          <option value="earrings">💎 earrings</option>
          <option value="necklace">⛓ necklace</option>
        </optgroup>
        <!-- Other option here.  -->
        <optgroup label="other">
          <option value="have a turtleneck">has a turtleneck</option>
          <option value="have a buttoned shirt collar">have a buttoned shirt collar</option>
          <option value="wear a tie">wear a tie</option>
          <option value="smoke">🚬 is a smoker</option>
          <option value="have a beard">has a beard</option>
          <option value="have bristles">didn't shave and have bristles</option>
          <option value="wear an eyepatch">🏴‍☠️ wear an eyepatch</option>
          <option value="have a parrot">🦜 has a parrot</option>
        </optgroup>
      </select>

      <!---- Buttons ---->

      <section class="btn-section">
        <button id="filter" class="filled-button">FIND OUT</button>
        <button type="button" id="restart" class="outlined-button">RESTART</button>
      </section>

      <!---- Cards and Board ---->

    </aside>
    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

     <!---- Win or Lose ---->

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-win-icon"
          src="images/Guesswho_bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>

</html>
