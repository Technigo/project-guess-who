  <body>
    <aside class="question-section">
      <button type="button" id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Is this annoying person</h1>

      <select title="questions" class= "questions" id="questions">
        <optgroup label="vices" class= "opt-group">
          <option value="nose picker">a nose picker?</option>
          <option value="binge drinker">a binge drinker?</option>
          <option value="freeloader">a freeloader? </option>
          <option value="litterer">a litterer?</option>
          <option value="laughing-loudly-at-everything-person">laughing loudly at everything?</option>
          <option value="toilet seat terrorist">leaving the toilet seat up?</option>
          <option value="baby voice talker">talking in baby voice?</option>
          <option value="whiner">a whiner?</option>
        </optgroup>
        <optgroup label="musictaste" id= "musictaste">music taste>
          <option value="a fan of Sven-Ingvars">a fan of Sven-Ingvars?</option>
          <option value="a fan of Anna Book">a fan of Anna Book?</option>
          <option value="a fan of Onkel Kånkel">a fan of Onkel Kånkel?</option>
          <option value="a fan of A-ha">a fan of A-ha?</option>
          <option value="a fan of Carola">a fan of Carola?</option>
          <option value="a fan of Vengaboys">a fan of Vengaboys?</option>
        </optgroup>
        <optgroup label="traits">
          <option value="paranoid">paranoid?</option>
          <option value="greedy">greedy?</option>
          <option value="narcissistic">narcissistic?</option>
          <option value="crazy">crazy?</option>
          <option value="arrogant">arrogant?</option>
          <option value="pessimistic">pessimistic?</option>
          <option value="egocentric">egocentric?</option>
          <option value="vindictive">vindictive?</option>
          <option value="lazy">lazy?</option>
        </optgroup>
        <optgroup label="other">
          <option value="bad friend">a bad friend?</option>
          <option value="cheater">a cheater?</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
         
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
