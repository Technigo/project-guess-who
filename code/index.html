<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <audio id="winner" src="assets/audio/ES_Trumpet Charge - SFX Producer.mp3"></audio>
    <audio id="loser" src="assets/audio/ES_Trumpet Sad - SFX Producer.mp3"></audio>
  </head>
  <body>
    <aside class="question-section">
      <div id="timer"><img src="assets/images/clock.svg" alt="clock"><span id="timerValue">0</span> s</div>
      <button type="button" id="restart" class="outlined-button">RESTART</button>
        <div id="playerInfo">
            <span id="playerName">Player 1</span>
            <hr class="solid">
            <div id="countDisplay">
              Questions asked: 
              <span id="countValue">0</span>
          </div>
        </div>

      
      <h1>Does the animal have</h1>

      <select title="questions" id="questions">
        <option selected="selected" value="">Please select an option...</option>
        <optgroup label="legs">
          <option value="four">four legs?</option>
          <option value="two">two legs?</option>
          <option value="zero">zero legs?</option>
        </optgroup>
        <optgroup label="ability">
          <option value="an ability to fly">the ability to fly?</option>
          <option value="an ability to run">the ability to run?</option>
          <option value="an ability to hiss">the ability to hiss?</option>
          <option value="an ability to purr">the ability to purr?</option>
          <option value="an ability to breathe underwater">the ability to breathe underwater?</option>
        </optgroup>
        <optgroup label="feathers">
          <option value="blue">blue feathers?</option>
          <option value="grey">grey feathers?</option>
          <option value="brown">brown feathers?</option>
          <option value="white">white feathers?</option>
          <option value="orange">orange feathers?</option>
        </optgroup>
        <optgroup label="fur">
          <option value="red">red fur?</option>
          <option value="orange">orange fur?</option>
          <option value="white"> white fur?</option>
          <option value="brown">brown fur?</option>
          <option value="black">black fur?</option>
          <option value="grey">grey fur?</option>
          <option value="beige">beige fur?</option>
        </optgroup>
        <optgroup label="scales">
          <option value="orange">orange scales?</option>
          <option value="white">white scales?</option>
          <option value="black">black scales?</option>
          <option value="green">green scales?</option>
        </optgroup>
        <optgroup label="other">
          <option value="a collar">a collar?</option>
          <option value="a snack">a snack?</option>
          <option value="a smile">a smile?</option>
          <option value="a tongue that sticks out">a tongue that sticks out?</option>
          <option value="a beak">a beak?</option>
          <option value="an urge to howl at the moon">an urge to howl at the moon?</option>
          <option value="a tendency to forget things">a tendency to forget things?</option>
          <option value="a wish to run faster than the speed of light">a wish to run faster than the speed of light?</option>
          <option value="a great sense of smell and hearing">a great sense of smell and hearing?</option>
          <option value="a big appetite">a big appetite?</option>
          <option value="an ability to see at night">an ability to see at night?</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">PLAY AGAIN?</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
