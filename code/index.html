<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who | Animal Crossing Edition</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Link to Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
  </head>
  <body>

    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img class="guess-who-icon" src="images/bubble-chat.png" alt="Guess Who" />
      <img class="acnh-icon" src="images/logo-acnh.png" alt="Animal Crossing New Horizons" />
      

      <h1 class="is-the-villager">Is the villager...</h1>

      <select id="questions">
        <optgroup label="animal">
          <option value="anteater">an anteater?</option>
          <option value="cat">a cat?</option>
          <option value="deer">a deer?</option>
          <option value="dog">a dog?</option>
          <option value="frog">a frog?</option>
          <option value="octopus">an octopus?</option>
          <option value="pig">a pig?</option>
          <option value="rabbit">a rabbit?</option>
          <option value="sheep">a sheep?</option>
          <option value="wolf">a wolf?</option>
        </optgroup>
        <optgroup label="personality">
          <option value="cranky">cranky?</option>
          <option value="jock">a jock?</option>
          <option value="lazy">lazy?</option>
          <option value="normal">normal type?</option>
          <option value="peppy">peppy?</option>
          <option value="sisterly">sisterly?</option>
          <option value="smug">smug?</option>
          <option value="snooty">snooty?</option>
        </optgroup>
        <optgroup label="hobby">
          <option value="education">into education?</option>
          <option value="fashion">into fashion?</option>
          <option value="fitness">into fitness?</option>
          <option value="music">into music?</option>
          <option value="nature">into nature?</option>
          <option value="play">into play?</option>
        </optgroup>
        <optgroup label="zodiac">
          <option value="Aquarius">an Aquarius?</option>
          <option value="Pisces">a Pisces?</option>
          <option value="Aries">an Aries?</option>
          <option value="Taurus">a Taurus?</option>
          <option value="Gemini">a Gemini?</option>
          <option value="Cancer">a Cancer?</option>
          <option value="Leo">a Leo?</option>
          <option value="Virgo">a Virgo?</option>
          <option value="Libra">a Libra?</option>
          <option value="Scorpio">a Scorpio?</option>
          <option value="Sagittarius">a Sagittarius?</option>
          <option value="Capricorn">a Capricorn?</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <!-- Hidden winOrLose Section -->
    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img src="images/nh.png" class="new-horizons" alt="New Horizons Banner">
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>

    <!-- Custom Alert Correct -->
    <div class="customAlertCorrect customAlert">
      <img src="images/isabelle_correct.jpg" class="isabelle-icon">
      <p id="correctText" class="alert-text"></p>
      <button id="correctButton" class="ok-button filled-button">OK</button>
    </div>

    <!-- Custom Alert Incorrect -->
    <div class="customAlertIncorrect customAlert">
      <img src="images/isabelle_incorrect.jpg" class="isabelle-icon">
      <p id="incorrectText" class="alert-text"></p>
      <button id="incorrectButton" class="ok-button filled-button">OK</button>
    </div>

    <!-- Custom Confirm -->
    <div class="customConfirm customAlert">
      <img src="images/isabelle_confirm.jpg" class="isabelle-icon">
      <p id="confirmText" class="alert-text"></p>
      <button id="cancelButton" class="cancel-button filled-button">Cancel</button>
      <button id="confirmButton" class="confirm-button filled-button">OK</button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
