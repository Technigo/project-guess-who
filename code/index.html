<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
</head>

<body>

    <!------------ Section with game fuctions  ---------->
    <aside class="question-section">
        <button id="restart" class="outlined-button">RESTART</button>

        <h1>Guess Who?</h1>
        <h2>Can you guess the secret person?</h2>
        <h3>Does the person have yellow hair? Or might this person be wearing a hat? Who knows! Select your first feature to start the game!</h3>

        <!------------ Drop down menu ---------->
        <!--- Drop down menu default  --->
        <select id="questions">
          <option value="default">GET STARTED:</option>

          <!--- Drop down menu content  --->
           <!-- Hair  -->
         <optgroup label="hair color">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="grey">grey hair</option>  
          <option value="black">black hair</option>  
          <option value="orange">orange hair</option>  
          <option value="purple">purple hair</option>  
          <option value="white">white hair</option>  
          <option value="hidden">hidden hair</option>  
          
           <!-- Eyes  -->
        </optgroup>
        <optgroup label="eye color">
          <option value="blue">blue eyes</option>
          <option value="green">green eyes</option>
          <option value="brown">brown eyes</option>
          <option value="hidden">hidden eyes</option>
        
          <!-- Accessories  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">a hat</option>
        
          <!-- Smoker  -->
        </optgroup>
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
        </optgroup>
      </select>

        <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <!------------ Section with cards on board  ---------->
    <section class="board-wrapper">
        <main class="game-board" id="board"></main>
    </section>

    <!------------ Win or loose section  ---------->
    <section id="winOrLose" class="win-or-lose-wrapper">
        <div class="win-or-lose">
            <h1 id="winOrLoseText"></h1>
            <button id="playAgain" class="filled-button">PLAY AGAIN</button>
        </div>
    </section>

    <!------------ Sound effects  ---------->
    <audio id="declinedSound" src="./sounds/decline-feature-sound.wav"></audio>
    <audio id="confirmationSound" src="./sounds/confirm-feature-sound.mp3"></audio>
    <audio id="losingSound" src="./sounds/losing-game-sound.wav"></audio>
    <audio id="winningSound" src="./sounds/winning-game-sound.wav"></audio>

    <script src="script.js"></script>
</body>

</html>
