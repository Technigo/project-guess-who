<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    />
  </head>
  <body>
    <aside class="question-section">

      <!--Start page-->
      <section id="start-game" class="start-game-wrapper">
        <div class="win-or-lose-start">
          <img
            class="guess-who-icon"
            src="images/guess-who-bubble.svg"
            alt="Guess Who"
          />
          <h1>Hi there, friend!</h1>
          <h2>So, you are here to play a game? How fun!</h2>
          <h2>Before we start I would like to know.. WhatÂ´s your name?</h2>
          <form id="form">
            <label class="name-input__text">
              <input type="text" id="name-input" />
              <button id="new-game-btn" class="filled-button small" type="submit">OK!</button>
            </label>
          </form>
        </div>
      </section>

      <!--Game page-->  
      <button id="restart" class="outlined-button">Restart</button>
      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.svg"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select id="questions">
        <option value="" selected disabled>Select attribute</option>
        <optgroup label="hair">
          <option value="gray">gray hair</option>
          <option value="blonde">blonde hair</option>
          <option value="brown">brown hair</option>
          <option value="red">red hair</option>
          <option value="black">black hair</option>
          <option value="unknown">unknown hair</option>
        </optgroup>

        <optgroup label="pants">
          <option value="white">white pants</option>
          <option value="gray">gray pants</option>
          <option value="striped">striped pants</option>
          <option value="red">red pants</option>
          <option value="blue">blue pants</option>
          <option value="black">black pants</option>
        </optgroup>

        <optgroup label="profession">
          <option value="villain">a profession as a villain</option>
          <option value="police">a profession as a police</option>
          <option value="musician">a profession as a musician</option>
          <option value="builder">a profession as a builder</option>
          <option value="farmer">a profession as a farmer</option>
          <option value="driver">a profession as a driver</option>
          <option value="scientist">a profession as a scientist</option>
          <option value="chef">a profession as a chef</option>
          <option value="carpenter">a profession as a carpenter</option>
          <option value="santa">a profession as santa</option>
          <option value="unknown">unknown profession</option>
        </optgroup>
        
        <optgroup label="headgear">
          <option value="hat">a hat</option>
          <option value="helmet">a helmet</option>
          <option value="bandana">a bandana</option>
        </optgroup>

        <optgroup label="sweater">
          <option value="white">a white sweater</option>
          <option value="beige">a beige sweater</option>
          <option value="gray">a gray sweater</option>
          <option value="striped">a striped sweater</option>
          <option value="yellow">a yellow sweater</option>
          <option value="orange">a orange sweater</option>
          <option value="red">a red sweater</option>
          <option value="blue">a blue sweater</option>
          <option value="green">a green sweater</option>
          <option value="black">a black sweater</option>
        </optgroup>

        <optgroup label="face">
          <option value="glasses">glasses</option>
          <option value="mask">a mask</option>
          <option value="beard">beard</option>
          <option value="lipstick">lipstick</option>
          <option value="freckles">freckles</option>
          <option value="whiskers">whiskers</option>
          <option value="scarf">a scarf</option>
          <option value="piratepatch">a pirate patch</option>
          <option value="dirt">dirty face</option>
        </optgroup>

        <optgroup label="accessories">
          <option value="dog">a dog</option>
          <option value="dogbone">a dog bone</option>
          <option value="hotdog">a hot dog</option>
          <option value="binoculars">binoculars</option>
          <option value="skateboard">a skateboard</option>
          <option value="guitar">a guitar</option>
          <option value="baby">a baby</option>
          <option value="babycarrier">a baby carrier</option>
          <option value="handcuffs">hand cuffs</option>
          <option value="wrench">a wrench</option>
          <option value="teddybear">a teddy bear</option>
          <option value="surfboard">a surf board</option>
          <option value="bike">a bike</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>

      <h2>Attempts: <span id="counter">0</span></h2>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.svg"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">YES! PLAY AGAIN!</button>
        <img
          class="win-or-lose-img"
          src="images/lego_marvel.jpg"
          alt="Lego picture"
        />
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
