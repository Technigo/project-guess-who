<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Name</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
</head>

<body>
  <section id="startGame" class="start-game-wrapper">
    <div class="start-game">
      <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />
      <h1 id="startGameText">Welcome to Guess Who, Disneyâ„¢ Edition! Let's play!</h1>
      <button id="play" class="filled-button">PLAY</button>

    </div>
  </section>
  <aside class="question-section">
    <section class="timer-guess-count">
      <div class="timer">
        <p class="time">Time:</p>
        <label id="minutes">00</label>:<label id="seconds">00</label>
      </div>
      <div id="countGuess" class="guess-count">Guesses:0</div>
    </section>

    <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />

    <h1>Does the person have</h1>

    <select id="questions">
      <option value="" disabled selected>please choose a question!</option>
      <optgroup label="hairstyle">
        <option value="short hair">short hair</option>
        <option value="medium hair">medium hair</option>
        <option value="long hair">long hair</option>
        <option value="updo">an updo</option>

      </optgroup>
      <optgroup label="hair">
        <option value="auburn hair">auburn hair</option>
        <option value="black hair">black hair</option>
        <option value="blonde hair">blonde hair</option>
        <option value="brown hair">brown hair</option>
        <option value="red hair">red hair</option>
        <option value="orange hair">orange hair</option>
        <option value="white hair">white hair</option>

      </optgroup>
      <optgroup label="accessories">
        <option value="a ribbon">a ribbon</option>
        <option value="a hat">a hat</option>
        <option value="a necklace">a necklace</option>
        <option value="a crown">a crown</option>
        <option value="earrings">earrings</option>
        <option value="a flower">a flower</option>

      </optgroup>
      <optgroup label="other">
        <option value="a swimming habit">a swimming habit</option>
        <option value="facial hair">facial hair</option>
        <option value="a flying habit">a flying habit</option>
        <option value="a wish to become a real boy">a wish to become a real boy</option>
        <option value="bare chest">a bare chest</option>
        <option value="horns">a beastly disposition</option>
        <option value="a best friend">a best friend</option>
      </optgroup>
    </select>

    <section class="findout-restbtn">
      <button id="filter" class="find-out">FIND OUT</button>
      <button id="restart" class="restart-button">RESTART</button>
    </section>

    <div class="created-by-logo">
      <p class="created-by">Created and developed by</p>
      <img src="./images/annad.png" alt="creator" class="creator-logo">
    </div>
  </aside>

  <section class="board-wrapper" id="boardWrapper">
    <main class="game-board" id="board"></main>
  </section>

  <section id="winOrLose" class="win-or-lose-wrapper">
    <div class="win-or-lose">
      <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />
      <h1 id="winOrLoseText"></h1>
      <button id="playAgain" class="filled-button">PLAY AGAIN</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
