<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Name</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!--Aside starts here-->
  <!--Restart button, 
  In JS: const restartButton = document.getElementById('restart')-->
  <aside class="question-section">

    <button type="button" id="restart" class="outlined-button">
      RESTART
    </button>

    <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />

    <h1>Does the person have</h1>
    <!--Select element, dropdown.
  in JS: const questions = document.getElementById('questions')-->
    <select title="questions" id="questions">
      <optgroup label="hair">
        <option value="brown">brown hair</option>
        <option value="blonde">blonde hair</option>
        <option value="black">black hair</option>
        <option value="white">white hair</option>
        <!--to many labels? only gray hair?-->
        <option value="grey">grey hair</option>
        <option value="hidden"> hair not visible</option>
        <option value="purple">purple hair</option>
        <option value="red">red</option>
        <!-- Add the rest of hair colors as options  -->
      </optgroup>
      <optgroup label="eyes">
        <!--<option value="hidden">hidden eyes</option> instead?-->
        <option value="hidden">eyes not visible</option>
        <option value="green">green eyes</option>
        <option value="brown">brown eyes</option>
        <option value="blue">blue eyes</option>
      </optgroup>
      <optgroup label="accessories">
        <option value="hat">hat</option>
        <option value="glasses">glasses</option>
        <option value="earrings">earrings</option>
        <!-- Add the other accessory option here. (hat)  -->
      </optgroup>
      <optgroup label="other">
        <option value="smoker">a smoking habit</option>
        <option value="beard">bearded</option>
        <option value="smile">smiling</option>
      </optgroup>
    </select>

    <button id="filter" class="filled-button">FIND OUT</button>
  </aside>
  <!--Aside ends here-->

  <!--Section with element(?) that "populates" the board
  in JS: const board = document.getElementById('board') -->
  <section class="board-wrapper">
    <main class="game-board" id="board"></main>
  </section>

  <!--Section for right and wrong guesses-->
  <section id="winOrLose" class="win-or-lose-wrapper">
    <div class="win-or-lose">
      <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />
      <h1 id="winOrLoseText"></h1>

      <button type="button" id="playAgain" class="filled-button">PLAY AGAIN</button>

    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
