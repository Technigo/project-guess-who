<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <span>
      <img class="sparkle-img sparkle "  src="image/sparkle.png" alt="sparkle"/>
      <img class="sparkle-img-2 sparkle" src="image/sparkle.png" alt="sparkle"/>
      <img class="sparkle-img-3 sparkle" src="image/sparkle.png" alt="sparkle"/>
      <img class="sparkle-img-4 sparkle" src="image/sparkle.png" alt="sparkle"/>
      <img class="sparkle-img-5 sparkle" src="image/sparkle.png" alt="sparkle"/>

    </span>
    <button type="button" class="audio-btn ">
      <ion-icon class="icon play" name="volume-high-outline"></ion-icon>
      <ion-icon class="icon muted hidden" name="volume-mute-outline"></ion-icon>
    </button>
   
    <div class="input-wrapper" id="input-wrapper">
      <div class="input-container">
        <img class="character-img" src="image/character-1.png" alt="character-1"/>
        <p class="greeting">Hi, what's your name?</p>
        <form id="name-form">
          <input id="name-input" class="margin-bottom" type="text" value="" required/>
          <button class="submit-btn" type="submit">
            Send
          </button>
        </form>
      </div>
    </div>
  
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>
      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select id="questions">
        <optgroup label="hair">
          <option value="pink">pink hair</option>
          <option value="yellow">yellow hair</option>
          <option value="black">black hair</option>
          <option value="red">red hair</option>
          <option value="purple">purple hair</option>
          <option value="blue">blue hair</option>
          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="green">green eyes</option>
          <option value="blue">blue eyes</option>
          <option value="black">brown eyes</option>


          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>
        <optgroup label="job">
          <option value="singer">singer</option>
          <option value="nurse">nurse</option>
          <option value="teacher">teacher</option>
          <option value="dancer">dancer</option>
          <option value="gamer">gamer</option>
          <option value="chef">chef</option>
          <option value="stylist">artist</option>
          <option value="developer">developer</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button margin-bottom">FIND OUT</button>

      <!------- Timer ------->
      <div class="margin-bottom">
        <span>‚è∞</span>
        <span class="minute">00</span>
        <span class="second">00</span>
      </div>

      <!------- Question made ------->
      <div class="margin-bottom">
        <span class="guess-made-text">Guess made:</span>
        <span class="guess-made guess-made-text">0</span>
      </div>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <span class="secret-person"></span>
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>

    
    <audio class="music"loop>
      <source src="audio/background-music.mp3" type="audio/mp3">
      Your browser does not support the audio element
    </audio>
    

    <audio id="flip-sound">
      <source src="audio/flip-sound.mp3" type="audio/mp3">
    </audio>
    <script src="script.js"></script>
 
  </body>
</html>
