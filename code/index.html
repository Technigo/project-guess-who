<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Name</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <aside class="question-section">
    <button id="restart" class="outlined-button">RESTART</button>

    <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />

    <h1>Does the person have</h1>

    <select id="questions">
      <optgroup label="hairstyle">
        <option value="short">short hair</option>
        <option value="medium">medium hair</option>
        <option value="long">long hair</option>
        <option value="updo">an updo</option>

      </optgroup>
      <optgroup label="hair">
        <option value="auburn">auburn hair</option>
        <option value="black">black hair</option>
        <option value="blond">blond hair</option>
        <option value="brown">brown hair</option>
        <option value="red">red hair</option>
        <option value="orange">orange hair</option>
        <option value="white">white hair</option>

      </optgroup>
      <optgroup label="accessories">
        <option value="ribbon">a ribbon</option>
        <option value="hat">a hat</option>
        <option value="necklace">a necklace</option>
        <option value="crown">a crown</option>
        <option value="earrings">earrings</option>
        <option value="flower">a flower</option>

      </optgroup>
      <optgroup label="other">
        <option value="mermaid">a swimming habit</option>
        <option value="beard">facial hair</option>
        <option value="can fly">a flying habit</option>
        <option value="doll">a wish to become real</option>
        <option value="naked">a bare chest</option>
        <option value="horns">a beastly disposition</option>
        <option value="toy">a best friend</option>
      </optgroup>
    </select>

    <button id="filter" class="filled-button">FIND OUT</button>
  </aside>

  <section class="board-wrapper">
    <main class="game-board" id="board"></main>
  </section>

  <section id="winOrLose" class="win-or-lose-wrapper">
    <div class="win-or-lose">
      <img class="guess-who-icon" src="images/guess-who-bubble.png" alt="Guess Who" />
      <h1 id="winOrLoseText"></h1>
      <button id="playAgain" class="filled-button">PLAY AGAIN</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
