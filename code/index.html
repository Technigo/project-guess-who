<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gissa djurbebisen!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">OMSTART</button>

      <img
        class="guess-who-icon"
        src="images/logo.svg"
        alt="Guess Who"
      />
      <h1>Jag tror att detta djur...</h1>

      <select id="questions">
        <option selected disabled default>Välj här &#128071;</option>
        <optgroup label="Färg">
          <option value="brun">har brun päls</option>
          <option value="fläckig">har fläckig päls</option>
          <option value="gul">har gul päls</option>
          <option value="orange">har orange päls</option>
          <option value="vit">har vit päls</option>
          <option value="grå">har grå päls</option>
          <option value="rosa">har rosa päls</option>
          <option value="ingen">har ingen päls</option>
        </optgroup>
        <optgroup label="Antal ben">
          <option value="två">har två ben</option>
          <option value="fyra">har fyra ben</option>
          <option value="inga">har inga ben</option>
        </optgroup>
        <optgroup label="Vad den gör">
          <option value="simma">simmar runt</option>
          <option value="flyga">flyger</option>
          <option value="vifta">viftar på en svans</option>
          <option value="ruva">lägger ägg</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">GISSA</button>
      <p>Gissningar: <a id="counter">0</a></p>
      <div class="feedback-section" id="feedback-section">
        <p id="feedback"></p>
      </div>

    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/logo.svg"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <p id="correct"></p>
        <button id="play-again" class="filled-button">SPELA IGEN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
