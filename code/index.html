<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mycss.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">

      <section>
        <label for="character-controls">Characters</label>
        <select id="character-controls" onchange="updateQuestion()">
          <optgroup label="hairColor">
            <option value="brown">brown hair</option>
            <option value="yellow">yellow hair</option>
            <option value="hidden">hidden hair</option>
            <option value="grey">grey hair</option>
            <option value="black">black hair</option>
            <option value="orange">orange hair</option>
            <option value="purple">purple hair</option>
            <option value="white">white hair</option>
          </optgroup>
          <optgroup label="eyeColor">
            <option value="hidden">hidden eye</option>
            <option value="blue">blue eye</option>
            <option value="brown">brown eye</option>
            <option value="green">green eye</option>
          </optgroup>
          <optgroup label="glasses">
            <option value="true">yes</option>
            <option value="false">no</option>
          </optgroup>
          <optgroup label="hat">
            <option value="true">yes</option>
            <option value="false">no</option>
          </optgroup>
          <optgroup label="smoker">
            <option value="true">yes</option>
            <option value="false">no</option>
          </optgroup>
        </select>
        <button id="reveal-button" onclick="filterCharacters()">Reveal!</button>
      </section>
      <button id="guess" class="filled-button" >Guess</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <!-- <script src="script.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
