<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>
      <div class="timer-wrapper">
        <!-- this is the countdown timer -->
        <p>You have <span id="time">01:00</span> minute!</p>
      </div>
      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />
      <h1>Does the person have</h1>

      <select id="questions">
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="grey">grey hair</option>
          <option value="black">black hair</option>
          <option value="orange">orange hair</option>
          <option value="purple">purple hair</option>
          <option value="white">white hair</option>
          <option value="hidden">hidden hair</option>
          <!-- hair colors options  -->
        </optgroup>

        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="green">green eyes</option>
          <option value="brown">brown eyes</option>
          <!-- eye colors options  -->
        </optgroup>

        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
          <option value="jevellery">jevellery</option>
          <!-- accessory options  -->
        </optgroup>

        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <footer>
      <p class="footer-text">
        © 2021 Pınar Demirel Etli
        <a href="https://github.com/pdetli" target="blank">
          <i class="fa fa-github" style="font-size: 18px"></i>
        </a>
      </p>
      <p class="footer-text">
        This page was made as a student project during the
        <a class="technigo" target="blank" href="https://www.technigo.io/"
          >Technigo
        </a>
        Boot Camp.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
