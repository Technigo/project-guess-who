<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess who?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <!--NYTT-->
      <button id="start-btn" class="outlined-button">START</button>
      <!--NYTT OVAN-->
      <button id="restart" class="outlined-button2">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select id="questions">
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow/orange hair</option>
          <option value="black">black hair</option>
          <option value="unknown">unknown hair</option>
          <option value="other">other hair</option>
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="green">green eyes</option>
          <option value="blue">blue eyes</option>
          <option value="dark">dark eyes</option>
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="sunglasses">sun glasses</option>
          <option value="hat">hat</option>
          <option value="jewelry">jewelry</option>
        </optgroup>
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
          <option value="happy">happy</option>
          <option value="angry">angry</option>
          <option value="unsure">unsure</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
      <p class="amountQs" id="questions-asked"></p>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
