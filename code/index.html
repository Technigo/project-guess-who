<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Guess Who?!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <div class="counter-wrapper">
        <p class="aside-text">Player name: <span id="player-name"></span></p>
        <p class="aside-text">Timer: <span id="minutes">00</span>:<span id="seconds">00</span></p>
        <p class="aside-text">Questions remaining: <span id="number-of-questions">5</span></p>
      </div>
      
      <button type="button" id="restart" class="outlined-button restart-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="./images/pixel-speech-bubble.gif"
        alt="Guess Who"
      />

      <div id="question-wrapper">
      <h1>Does the person have</h1>

      <select title="questions" id="questions">
        <optgroup id='hair' label='hair'>
          <option value="brown">Brown hair</option>
          <option value="yellow">Yellow hair</option>
          <option value='black'>Black hair</option>
          <option value='white'>White/Gray hair</option>
          <option value='orange'>Orange hair</option>
          <option value='purple'>Purple hair</option>
          <option value='hidden'>No visible hair</option>
        </optgroup>

        <optgroup label="eyes">
          <option value="hidden">Hidden eyes</option>
          <option value="blue">Blue eyes</option>
          <option value="brown">Brown eyes</option>
          <option value="green">Green eyes</option>
        </optgroup>

        <optgroup label="accessories">
          <option value="glasses">Glasses</option>
          <option value="hat">Head wear</option>
          <option value="beard">Facial hair</option>
          <option value="jewlery">Jewlery</option>
          <option value="no-accessories">No accessories</option>
        </optgroup>

        <optgroup label="other">
          <option value="smoker">Has a smoking habit</option>
          <option value="haddok">Looks a little like Captain Haddok</option>
          <option value="artsy">Probably likes art</option>
          <option value="bad-day">Seems to have a bad day</option>
          <option value="parrot">Has a parrot</option>
          <option value="no-other">No other attributes</option>
        </optgroup>
      </select>
      
      <button id="filter" class="filled-button">FIND OUT</button>
    </div>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
        class="guess-who-icon"
        src="./images/pixel-speech-bubble.gif"
        alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
