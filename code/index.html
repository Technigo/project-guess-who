<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <aside class="question-section">
      <button id="restart" class="filled-button">RESTART</button>
      <div class="guess-who">
        <h1>?</h1>
        <div class="guess-who__spans">
          <span>Guess</span>
          <span>Who!</span>
        </div>
      </div>

      <h2>Does the champion have:</h2>

      <select id="questions">
        <!-- Hair color  -->
        <optgroup id="hair" label="Hair">
          <option value="brown">brown hair</option>
          <option value="blonde">blonde hair</option>
          <option value="black">black hair</option>
          <option value="orange">orange hair</option>
          <option value="purple">purple hair</option>
          <option value="white">white hair</option>
          <option value="blue">blue hair</option>
          <option value="red">red hair</option>
          <option value="pink">pink hair</option>
          <option value="none">no visible hair</option>
        </optgroup>

        <!-- Home Regions  -->
        <optgroup id="homeRegion" label="Home Region">
          <option value="bandlecity">Bandle City</option>
          <option value="bilgewater">Bilgewater</option>
          <option value="demacia">Demacia</option>
          <option value="ionia">Ionia</option>
          <option value="ixtal">Ixtal</option>
          <option value="noxus">Noxus</option>
          <option value="piltover">Piltover</option>
          <option value="shadowisles">Shadow isles</option>
          <option value="shurima">Shurima</option>
          <option value="targon">Targon</option>
          <option value="freljord">The Freljord</option>
          <option value="void">The Void</option>
          <option value="zaun">Zaun</option>
        </optgroup>

        <!-- Main Roles  -->
        <optgroup id="mainRole" label="Main Role">
          <option value="assassin">Assassin</option>
          <option value="fighter">Fighter</option>
          <option value="mage">Mage</option>
          <option value="marksman">Marksman</option>
          <option value="support">Support</option>
          <option value="tank">Tank</option>
        </optgroup>

        <!-- Accessories  -->
        <optgroup id="accessories" label="Accessories">
          <option value="headpiece">Some kind of headpiece</option>
          <option value="facialhair">Facial hair</option>
          <option value="weapon">Weapon</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
      <div class="game-status">
        <span id="championCounter"></span>
        <span id="guessCounter"></span>
        <span>Question history:</span>
        <div class="game-status__questions-history" id="questionsHistory"></span>
      </div>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <div class="guess-who">
          <h1>?</h1>
          <div class="guess-who__spans">
            <span>Guess</span>
            <span>Who!</span>
          </div>
        </div>
        <h2 id="winOrLoseText"></h2>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
        <span id="timer" class="timer"></span>
      </div>
    </section>
    <script src="script.js"></script>
    <script type="text/javascript" src="characters.json"></script>
  </body>
</html>
