<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess who?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img class="guess-who-icon" src="images/logo.png" alt="Guess Who" />

      <h1>Does the person have</h1>

      <select id="questions">
        <optgroup label="hair">
          <option value="brown">Brown hair</option>
          <option value="blonde">Blonde hair</option>
          <option value="black">Black hair</option>
          <option value="red">Red hair</option>
          <option value="none">No hair</option>
          <option value="gray">Gray hair</option>
          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="house">
          <option value="gryffindor">Gryffindor</option>
          <option value="ravenclaw">Ravenclaw</option>
          <option value="slytherin">Slytherin</option>
          <option value="noHouse">Don't have a house</option>
          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">Glasses</option>
          <option value="wand">Wand</option>
          <option value="hat">Hat</option>
          <option value="pet">Pet</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>
        <optgroup label="student">
          <option value="yes">A student?</option>
        </optgroup>
        <optgroup label="aWeasley">
          <option value="yes">A Weasley?</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>

      <section class="game-features">
        <div id="countGuess" class="guess-count">Guesses: 0s</div>
        <div class="timer">
          <p class="time">Time:</p>
          <label id="minutes">00</label>:<label id="seconds">00</label>
        </div>
      </section>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img class="guess-who-icon" src="images/logo.png" alt="Guess Who" />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
