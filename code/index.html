<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    
    <aside class="question-section" id="question-section">
    
      <img
        class="guess-who-icon"
        src="images/Guess home.png"
        alt="Guess Who"
      />
    <div class="header">
      <h1>Does the home have...</h1>
    </div>

      <select title="questions" id="questions">
        <optgroup label="pet">
          <option value="dog">a dog?</option>
          <option value="cat">a cat?</option>
          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="plants">
          <option value="1">1?</option>
          <option value="2">2?</option>
          <option value="dry">2 that needs to be watered asap?</option>
          <option value="3">3?</option>
          <option value="4">4?</option>
          <option value="5">5?</option>
          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="curtains">curtains?</option>
          <option value="lamp">lamp?</option>
          <option value="vase">vase with flowers?</option>
          <option value="mug">a forgotten coffee mug?</option>
          <option value="watercane">a water cane?</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>
        <optgroup label="other">
          <option value="away">no one home?</option>
          <option value="party">having a party?</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
      <button type="button" id="restart" class="outlined-button">RESTART</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <h1 id="winOrLoseText"></h1>
        <div class=secret-image id="secretImage"></div>
        <button type="button" id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
