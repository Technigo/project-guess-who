<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who</title>
    <link rel="stylesheet" href="./assets/css/intro.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="intro">
    <div class="main-wrapper">
      <section class="main">
        <h1 class="main-title">Welcome to GUESS WHO game!</h1>
        <p class="loading">In this game, we randomly select a character.</p>
        <p class="loading">Your goal is guessing the secret character.</p>
        <p class="loading">You can ask four question from us then you should guess!</p>
        <p class="loading">Let's have fun!</p>
        <input type="text" placeholder="Please tell us your name" class="loading" id="player-name" onchange="getPlayerName()"> 
        <a href="./game.html" class="btn-container loading">
          <button type="submit" class="start-btn gradient-border">Start Game</button></a
        >
      </section>
    </div>

    <script src="./assets/js/intro.js"></script>
  </body>
</html>
