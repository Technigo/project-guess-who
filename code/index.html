<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Three: Guess who?</title>
    <meta name="desciption" content="Technigo Week 5: Guess Who. Third individual project: Digging deeper into JavaScript: objects, arrays and functions.">
  </head>

  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>What do you think the person has ...</h1>

      <select id="questions">
        <option disabled selected>take a guess</option>
        <optgroup label="hair color">
          <option value="brown">brown hair</option>
          <option value="blonde">blonde hair</option>
          <option value="hidden">hidden hair</option>
          <option value="white">white hair</option>
          <option value="orange">orange hair</option>
          <option value="purple">purple hair</option>
          <option value="black">black hair</option>
          <option value="grey">grey hair</option>
        </optgroup>
        <optgroup label="eye color">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="brown">brown eyes</option>
          <option value="green">green eyes</option>
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="a hat">a hat</option>
          <option value="jewelry">jewelry</option>
        </optgroup>
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
          <option value="face hair">facial hair</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button" onClick="onClick()">FIND OUT</button>

      <div id="game-time">
        <span>Game time: <span id="timer">0</span> s</span>
      </div>
      <div id="guesses">
        <span id="guesses">Guesses: 0</span>
      </div>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>

    <script src="script.js"></script>

  </body>

</html>
