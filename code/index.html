<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess who!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/mixserif" rel="stylesheet" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/mixserif");
    </style>
  </head>
  <body>
    <aside class="question-section">
      <button type="button" id="restart" class="outlined-button">
        RESTART
      </button>

      <img
        class="guess-who-icon"
        src="images/guess-who-green-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select id="questions">
        <option>Start here!</option>
        <optgroup label="hair">
          <option value="black">black hair</option>
          <option value="blonde">blonde hair</option>
          <option value="white">white hair</option>
          <option value="brown">brown hair</option>
          <option value="red">red hair</option>
          <option value="grey">grey hair</option>
          <option value="barely any">barely any</option>
          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="eyes">
          <option value="blue">blue eyes</option>
          <option value="green">green eyes</option>
          <option value="brown">brown eyes</option>
          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="hat">hat</option>
          <option value="crown">crown</option>
          <option value="weapon">weapon</option>
          <option value="staff">staff</option>
          <option value="evenstar">the evenstar pendant</option>
          <option value="ring">the one ring</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>
        <optgroup label="other">
          <option value="beard">beard</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/eye-of-sauron.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">
          PLAY AGAIN
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
