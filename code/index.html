<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who? - Dog edition</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--For the icons to the links in the footer-->
  <script src="https://kit.fontawesome.com/0d7318cbbe.js" crossorigin="anonymous">
  </script>
  <!--For the favicon image-->
  <link rel="icon" type="image" href="./images/logo.png">
  </head>
  <body>
    <aside class="question-section">
      <button type="button" id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the doggie have</h1>
<!--The alternatives to choose from when asking the questions-->
      <select title="questions" id="questions">
        <option value="default" disabled selected >choose an option</option>
        <optgroup label="furcolor">  
          <option value="black">black fur color?</option>
          <option value="brown">brown fur color?</option>
          <option value="golden">golden fur color?</option>
          <option value="white">white fur color?</option>
          <option value="mixed">mixed fur color?</option>
        </optgroup>
        <optgroup label="coat">  
          <option value="wiry">wiry coat?</option>
          <option value="curly">curly coat?</option>
          <option value="short">short coat?</option>
          <option value="medium long">medium long coat?</option>
        </optgroup>
        <optgroup label="ears">
          <option value="upright">upright ears?</option>
          <option value="floppy">floppy ears?</option>
        </optgroup>
        <optgroup label="nose">
          <option value="dark">dark nose?</option>
          <option value="light">light nose?</option>
          <option value="short">short nose?</option>
          <option value="long">long nose?</option>
        </optgroup>
        <optgroup label="clothing">
          <option value="clothes">clothes?</option>
          <option value="a hat">a hat?</option>
        </optgroup>
        <optgroup label="accessories">
          <option value="a collar">a collar?</option>
          <option value="glasses">glasses?</option>
          <option value="a bow">a bow?</option>
        </optgroup>
      </select>

      <!--Button for checking if the chosen question matches the secret dog-->
      <button id="filter" class="filled-button">FIND OUT</button>
      <!--Counter that counts how many guesses the player has made-->
    <section class="counter">
    </section>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <!--Content that is shown when the player makes a guess and gets to find out if it's correct or not-->
    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
