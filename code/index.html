<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess who game ðŸ‘¾commit </title>
    <link rel="stylesheet" href="style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"/>
    
  </head>
  <body>
    <aside class="question-section">
      <button 
        type="button" 
        id="restart" 
        class="outlined-button">
        RESTART
      </button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have..</h1>

      <select 
        title="questions" 
        id="questions">
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="black">black hair</option>
          <option value="purple">purple hair</option>
          <option value="orange">orange hair</option>
          <option value="gray">gray hair</option>
          <option value="hidden">hidden hair</option>
          
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="brown">brown eyes</option>
          <option value="green">green eyes</option>
          <option value="blue">blue eyes</option>
          
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">a hat</option>
          <option value="cap">a cap</option>
          <option value="earrings">earrings</option>
          <option value="nacklace">a nacklace</option>
          
        </optgroup>
        <optgroup label="other">
          <option value="smoker">smoker</option>
          <option value="pet owner">pet owner</option>
          <option value="mobile addict">mobile addict</option>
          <option value="beard fan">beard fan</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>

      <img 
      class="bottom-image"
      src="images/blackhat.png" 
      alt="Detective icon"
      />

      <footer>

        <marquee class="marquee" direction="left" ><h6>Designed by Maja Zimnoch. Technigo Web Development Bootcamp 2023</h6></marquee>
       
      </footer>

    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button 
          type="button" 
          id="playAgain" 
          class="filled-button">PLAY AGAIN
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>

</html>
