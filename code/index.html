<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <!-- The start page, where we click to begin the game -->
    <div class="start" id="startPage">
        <img
        class="detectiveimg"
        src="images/detectivegirl.png"
        alt="Guess Who"
        />
        <h1>Hey there buddy!</h1>
        <h2>Do you want to play a game of "Guess Who"?</h2>
        <div class="button-img">
          <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
          />
          <button type="button" id="beginBtn" class="generalButton">BEGIN GAME</button>
        </div>
    </div>


        <!-- The question section, where we select filter and guess -->
    <aside class="questionSection" id="questionWrapper">
      <button type="button" id="restartBtn" class="generalButton">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select id="questions">
        <option value selected disabled>Select:</option>
        <optgroup label="hair color">
          <option value="brown">Brown hair?</option>
          <option value="yellow">Yellow hair?</option>
          <option value="black">Black hair?</option>
          <option value="grey">Grey hair?</option>
          <option value="purple">Purple hair?</option>
          <option value="orange">Orange hair?</option>
          <option value="hidden">Hidden hair?</option>
         </optgroup>
        <optgroup label="eye color">
          <option value="brown">Brown eyes?</option>
          <option value="blue">Blue eyes?</option>
          <option value="green">Green eyes?</option>
          <option value="hidden">Hidden eyes?</option>
        </optgroup>
        <!--
        <optgroup label="accessories">
          <option value="glasses">glasses</option> -->
          <!-- Add the other accessory option here. (hat)  -->
        <!-- </optgroup>
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
        </optgroup> -->
      </select>

      <button id="filterBtn" class="generalButton">FIND OUT</button>
    </aside>


<!-- The board, where we generate the playing board with cards -->
    <section class="board">
      <main class="game-board" id="boardWrapper"></main>
    </section>

        <!-- The win/lose page, where we find out if we won or lost, and get to restart -->
    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>     <!-- Replacing the text element -->
        <div id="winOrLoseImg"></div>     <!-- Replacing the image <img > -->
        <button type="button" id="playAgainBtn" class="generalButton">PLAY AGAIN</button>
      </div>
    </section>


    <script src="script.js"></script>
  </body>
</html>
