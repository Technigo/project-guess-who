<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select id="questions">
        <optgroup label="hair color">
          <option id="option" value="brown">brown hair</option>
          <option id="option" value="yellow">yellow hair</option>
          <option id="option" value="black">black hair</option>
          <option id="option" value="orange">orange</option>
          <option id="option" value="purple">purple</option>
          <option id="option" value="white">white</option>
          <option id="option" value="grey">grey</option>
          <option id="option" value="hidden">hidden</option>
        </optgroup>
        <optgroup label="eye color">
          <option id="option" value="blue">blue</option>
          <option id="option" value="brown">brown</option>
          <option id="option" value="brown">green</option>
          <option id="option" value="hidden">hidden eyes</option>
        </optgroup>
        <optgroup label="accessories">
          <option id="option" value="glasses">glasses</option>
          <option id="option" value="hat">hat</option>
        </optgroup>
        <optgroup label="other">
          <option id="option" value="smoker">a smoking habit</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="play-again" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
