<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./lego.png" type="image/x-icon" />
  </head>

  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>
      <img class="guess-who-icon" src="./Legologogreen.png" alt="Guess Who" />
      <h1>Does the person have</h1>

      <select id="questions">
        <optgroup label="hair">
          <option value="bald">no hair</option>
          <option value="black">black hair</option>
          <option value="blond">blond hair</option>
          <option value="brown">brown hair</option>
          <option value="gray">grey hair</option>
          <option value="hidden">hidden hair</option>
          <option value="white">white hair</option>
        </optgroup>

        <optgroup label="headpiece">
          <option value="hat">hat</option>
          <option value="helmet">helmet</option>
          <option value="no headpiece">no headpiece</option>
        </optgroup>

        <optgroup label="accessories">
          <option value="cape">cape</option>
          <option value="glasses">glasses</option>
          <option value="pet">pet</option>
          <option value="weapon">weapon</option>
        </optgroup>

        <optgroup label="other">
          <option value="superhero">superhero</option>
          <option value="villan">villan</option>
          <option value="wizard">wizard</option>
        </optgroup>
      </select>

      <div class="info-box">
      <button onclick="findOutCounter()" id="filter" class="filled-button"> FIND OUT
      </button>
      <p class="greeting" id="greeting"></p>
      <h4 class="attempts">Attempts: <span id="counterLabel">0</span></h4>
    </select>
    <div class="timer">
      <p>Time:</p>
      <div class="countTime">
        <label id="minutes">00</label>
        <label id="colon">:</label>
        <label id="seconds">00</label>
      </div>
    </div>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img class="guess-who-icon" src="./Legologogreen.png" alt="Guess Who" />
        <h1 id="winLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
