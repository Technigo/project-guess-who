<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess who by LT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <aside class="question-section">
      <form id="nameForm">
        <input type="text" id="nameInputField">
        <button id="submitName" class="smallButton">Submit</button>
      </form>
      <button type="button" id="restart" class="outlined-button">RESTART</button>
      
      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select title="questions" id="questions">
        <optgroup label="hair">
          <option id="hairBrown" value="brown">brown hair?</option>
          <option id="hairYellow" value="yellow">yellow hair?</option>
          <option id="hairHidden" value="hidden">Hidden hair?</option>
          <option id="hairBlack" value="black">Black hair?</option>
          <option id="hairGrey" value="grey">Grey hair?</option>
          <option id="hairOrange" value="orange">Orange hair?</option>
          <option id="hairPurple" value="purple">Purple hair?</option>
          <option id="hairWhite" value="white">White hair?</option>
        </optgroup>
        <optgroup label="eyes">
          <option id="eyesBrown" value="brown">Brown eyes?</option>
          <option id="eyesBlue" value="blue">Blue eyes?</option>
          <option id="eyesGreen" value="green">Green eyes?</option>
          <option id="eyesHidden" value="hidden">Hidden eyes?</option>
        </optgroup>
        <optgroup label="accessories">
          <option id="glasses" value="glasses">glasses?</option>
          <option id="hat" value="hat">a hat?</option>
        </optgroup>
        <optgroup label="other">
          <option id="smoker" value="smoker">a smoking habit?</option>
          <option id="sports" value="sports">is a sports fan?</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
      <div id="guess-counter"></div>
      <time id="timer">0:0</time>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
