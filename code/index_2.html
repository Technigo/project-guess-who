<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
        <div class="leftContent">
      <img
        class="guess-who-icon"
        src="images/guesswho.svg"
        alt="Guess Who"
      />
      <!-- <h1>Does the secret person have...</h1> -->
    </div>
      
    <div class="rightContent">
      <select id="questions">
        <optgroup>
          <option value="disabled">Make a guess!</option>/>
        </optgroup>
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="hidden">hidden</option>
          <option value="grey">grey hair</option>
          <option value="black">black hair</option>
          <option value="orange">orange hair</option>
          <option value="purple">purple hair</option>
          <option value="white">white hair</option>
          <!-- Hair color options-->
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="brown">brown eyes</option>
          <option value="green">green eyes</option>
          <!-- Eye color options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
          <!-- Accessory options -->
        </optgroup>
        <optgroup label="other">
          <option value="smoker">smoker ðŸš¬</option>
        </optgroup>
      </select>

      <button id="filter" class="button">FIND OUT</button>
      <button id="restart" class="outlined-button">RESTART</button>
    </div>
    </header>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guesswho.svg"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
