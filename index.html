<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess Who</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
  <main>
    <section class="board-wrapper">
      <h1 class="board-title"><span class="title-blue">Guess</span> Who?</h1>
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <h2 id="winOrLoseText"></h2>
        <button id="playAgain" class="transparent-button">PLAY AGAIN</button>
      </div>
    </section>

    <section class="message-wrapper">
      <div class="message" id="message">
        <img class="cross-mark" id="crossMark" src="./images/cancel.png">
        <p class="alert-message" id="alertMessage"></p>
      </div>
    </section>

    <aside class="question-section" id="questionSection">
      <div class="question-header">
        <p class="total-guesses" id="totalGuesses"></p>
        <p id="timer">Time elapsed: 00:00</p>
        <button id="restart" class="restart-button">Restart Game</button>
      </div>

      <h2>Please choose a category to guess:</h2>

      <div class="question-buttons-wrapper" id="buttonsWrapper">
        <select name="hairOptions" class="questions-options button" id="questions">
          <option selected disabled value="hair">Hair color...</option>
          <option value="brunette">brunette</option>
          <option value="blonde">blonde</option>
          <option value="black">black</option>
          <option value="covered">covered</option>
          <option value="white">white</option>
          <option value="red">red</option>
        </select>
        <select name="hairOptions" class="questions-options button" id="questions">
          <option selected disabled value="eyes">Eye color...</option>
          <option value="hidden">hidden</option>
          <option value="blue">blue</option>
          <option value="green">green</option>
          <option value="brown">brown</option>
        </select>
        <select name="hairOptions" class="questions-options button" id="questions">
          <option selected disabled value="accessories">Accessories...</option>
          <option value="glasses">glasses</option>
          <option value="sunglasses">sunglasses</option>
          <option value="hats">hats</option>
          <option value="jewelry">jewelry</option>
        </select>
        <select name="hairOptions" class="questions-options button" id="questions">
          <option selected disabled value="other">Other...</option>
          <option value="smoker">smoker</option>
        </select>
      </div>
    </aside>

  </main>
  <script src="./src/script.js"></script>
</body>

</html>
