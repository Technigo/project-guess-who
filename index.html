<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="author" content="Frauke Schmidt">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="code/images/favicon.png">
  <title>JS Quiz - trial project</title>
  <link rel="stylesheet" href="code/style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <aside class="question-section">
    <img class="guess-who-icon" src="code/images/guess-who-bubble.png" alt="Guess Who" />

    <h1>Does the person have</h1>

    <select title="questions" id="questions">
      <option selected>Make a guess</option>
      <optgroup label="hair">
        <option value="brown">brown hair</option>
        <option value="yellow">yellow hair</option>
        <option value="grey">grey hair</option>
        <option value="black">black hair</option>
        <option value="orange">orange hair</option>
        <option value="white">white hair</option>
        <option value="purple">purple hair</option>
        <option value="hidden">hidden</option>
      </optgroup>
      <optgroup label="eyes">
        <option value="blue">blue eyes</option>
        <option value="brown">brown eyes</option>
        <option value="green">green eyes</option>
        <option value="hidden">hidden</option>
      </optgroup>
      <optgroup label="accessories">
        <option value="glasses">glasses</option>
        <option value="hat">hat</option>
      </optgroup>
      <optgroup label="other">
        <option value="smoker">a smoking habit</option>
      </optgroup>
    </select>

    <button id="filter" class="filled-button">FIND OUT</button>
    <button type="button" id="restart" class="outlined-button">RESTART</button>
    <p>Attempts so far: <span id="attempts"></span></p>
    <footer>
      <div id="footerdiv">
        <p>Fourth project at programming school Technigo. <a
            href="https://github.com/colognia/Technigo-project4-project-guess-who">Github.</a></p>
        <p>Coded by <a href="https://www.linkedin.com/in/frauke-s-395242201/">Frauke Schmidt</a>.</p>
      </div>
    </footer>

  </aside>

  <section class="board-wrapper">
    <!-- right part next to aside, default invisible, fill thru js -->
    <main class="game-board" id="board"></main>
    <!-- for the cards -->
  </section>

  <section id="winOrLose" class="win-or-lose-wrapper">
    <!-- cover all if acitvated, default invisible, fill thru js -->
    <div class="win-or-lose">
      <img class="guess-who-icon" src="code/images/guess-who-bubble.png" alt="Guess Who" />
      <h1 id="winOrLoseText"></h1>
      <button type="button" id="playagain" class="filled-button">PLAY AGAIN</button>
    </div>
  </section>

  <script src="code/script.js"></script>
</body>

</html>
