<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess who</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>
      <p id="name" class="outlined-button"></p>

      <img
        class="guess-who-icon"
        src="./images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select id="questions">
          <!-- Options of  hair colors  -->
        <optgroup label="hair">
          <option value="brown">Brown </option>
          <option value="yellow">Yellow </option>
          <option value="purple">Purple </option>
          <option value="black">Black </option>
          <option value="orange">Orange </option>
          <option value="grey">Grey </option>
          <option value="white">White </option>
          <option value="hidden">No  </option>
        </optgroup>
          <!-- Options of eye colors  -->
        <optgroup label="eye">
          <option value="hidden">Hidden</option>
          <option value="blue">Blue </option>
          <option value="grey">Grey </option>
          <option value="green">Green </option>
          <option value="hazel">Hazel </option>
        </optgroup>
          <!-- Options accessories  -->
        <optgroup label="accessories">
          <option value="glasses">Glasses</option>
          <option value="hat">Hat</option>
          <option value="necklace">Necklace</option>
          <option value="earrings">Ear-rings</option>
          <option value="patterns">Patterned shirt</option>
        </optgroup>
        <!-- Options of other traits  -->
        <optgroup label="other">
          <option value="smokinghabit">Smoking habit</option>
          <option value="phone">Mobile phone</option>
          <option value="beard">Beard/Mustache</option>
          <option value="button">Buttons</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>

      <div class="counter">
        <span>Questions asked:</span>
        <span id="totalGuesses" class="totalGuesses"></span>
      </div>

      <div class="counter">
        <span>Time:</span>
        <span id="time">0</span>
      </div>

    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
